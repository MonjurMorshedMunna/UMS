<form name="nTrainingForm" data-validate="" data-onvalidate="submitTrainingForm">
    <div class="row">
        <div class="col-md-1">
            <label class="control-label">Sl.</label>
        </div>
        <div class="col-md-2">
            <label class="control-label">Training Name<span class='require' data-ng-show="showRequireSign">*</span></label>
        </div>
        <div class="col-md-4">
            <label class="control-label">Training Institution/Organization Name<span class='require' data-ng-show="showRequireSign">*</span></label>
        </div>
        <div class="col-md-2">
            <label class="control-label">From<span class='require' data-ng-show="showRequireSign">*</span></label>
        </div>
        <div class="col-md-2">
            <label class="control-label">To<span class='require' data-ng-show="showRequireSign">*</span></label>
        </div>
        <div class="col-md-1">
            <label class="control-label"></label>
        </div>
    </div>
    <br />

    <div data-ng-repeat="training in entry.training track by $index">
        <div class="row">
            <div class="col-md-1">
                <label class="control-label"><b>{{$index + 1}}.</b></label>
            </div>
            <div class="col-md-2" data-ng-show="showTrainingInputDiv">
                <input type="text"
                       name="nTrainingName{{$index}}"
                       id="iTrainingName{{$index}}"
                       data-ng-model="training.trainingName"
                       placeholder="Training Name"
                       class="form-control" required>
            </div>
            <div class="col-md-2" style="border-bottom: 1px dashed;" data-ng-show="showTrainingLabelDiv">
                <label class="control-label">{{training.trainingName}}</label>
            </div>
            <div class="col-md-4" data-ng-show="showTrainingInputDiv">
                <input type="text"
                       name="nTrainingInstitution{{$index}}"
                       id="iTrainingInstitution{{$index}}"
                       data-ng-model="training.trainingInstitution"
                       placeholder="Training Institution/Organization Name"
                       class="form-control" required>
            </div>
            <div class="col-md-4" style="border-bottom: 1px dashed;" data-ng-show="showTrainingLabelDiv">
                <label class="control-label">{{training.trainingInstitution}}</label>
            </div>
            <div class="col-md-2" data-ng-show="showTrainingInputDiv">
                <input type="text"
                       name="nTrainingFrom{{$index}}"
                       id="iTrainingFrom{{$index}}"
                       data-ng-model="training.trainingFrom"
                       data-date-format="mm/yyyy"
                       placeholder="MM/YYYY"
                       autocomplete="off"
                       class="modified-datepicker form-control " required/>
            </div>
            <div class="col-md-2" style="border-bottom: 1px dashed;" data-ng-show="showTrainingLabelDiv">
                <label class="control-label">{{training.trainingFrom}}</label>
            </div>
            <div class="col-md-2" data-ng-show="showTrainingInputDiv">
                <input type="text"
                       name="nTrainingTo{{$index}}"
                       id="iTrainingTo{{$index}}"
                       data-ng-model="training.trainingTo"
                       data-date-format="mm/yyyy"
                       placeholder="MM/YYYY"
                       autocomplete="off"
                       class="modified-datepicker form-control " required/>
            </div>
            <div class="col-md-2" style="border-bottom: 1px dashed;" data-ng-show="showTrainingLabelDiv">
                <label class="control-label">{{training.trainingTo}}</label>
            </div>
            <div class="col-md-1" data-ng-show="showTrainingCrossIcon">
                [ <i title="Remove Row {{$index + 1}}" data-ng-click="deleteRow('training' , $index)" class="fa fa-times fa-lg" style="color:red;cursor:pointer;"></i> ]
            </div>
        </div>
        <br/>
    </div>

    <!--<div class="row">-->
        <!--<div class="col-md-6" data-ng-show="showTrainingAddIcon">-->
            <!--[ <a title="Add New Row" data-ng-click="addNewRow('training')"><i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;color: green;"></i></a> ]-->
        <!--</div>-->
        <!--<div class="col-md-6"></div>-->
    <!--</div>-->

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="text-center pal" data-ng-show="showTrainingAddIcon">
                [ <a title="Add New Row" data-ng-click="addNewRow('training')"><i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;color: green;"></i></a> ]
            </div>
        </div>
        <div class="col-md-4">
            <div class="text-right pal">
                <button type="button" title="Test Data" class="btn btn-default" data-ng-click="testData()">Test Data</button>
                <button type="button" title="Cancel" class="btn" data-ng-click="enableEditMode('training')" data-ng-show="showTrainingEditButton"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                <button type="button" title="Cancel" class="btn" data-ng-click="enableViewMode('training')" data-ng-show="showTrainingCancelButton"><i class="fa fa-eye"></i>&nbsp;View</button>
                <button type="submit" title="Submit" class="btn btn-success" data-ng-disabled="disableTrainingSubmitButton"><i class="fa fa-save"></i>&nbsp;Submit</button>
            </div>
        </div>
    </div>
</form>
