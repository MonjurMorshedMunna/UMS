<div id="demo" class="collapse">
    <div id="downDiv" >
        <div class="panel">
            <div class="panel-body" style="min-height: 290px;">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4" align="center">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/oliveirasimoes/128.jpg"
                             style="border: 1px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.25);"
                             class="img-square" />
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <div data-ng-repeat="publication in entry.publication track by $index">
                    <div data-ng-class="{'outlined': publication.status==='Waiting', 'noOutlined': publication.status==='Approved'}">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><b>{{$index + 1}}.</b></h5>
                            </div>
                            <div class='col-md-6' data-ng-show="showPublicationCrossIcon">
                            <span style="float:right">
                                [ <i title="Remove Row {{$index + 1}}" data-ng-click="deleteRow('publication', $index)" class="fa fa-times fa-lg" style="color:red;cursor:pointer;"></i> ]
                            </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationType{{$index}}">Publication Type<span class='require' data-ng-show="showRequireSign">*</span></label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <select name="nPublicationType{{$index}}"
                                            id="iPublicationType{{$index}}"
                                            data-ng-model="publication.publicationType"
                                            data-ng-options="publicationType.name for publicationType in publicationTypes"
                                            data-ng-change="changeFieldsByPublicationType($index)"
                                            class="form-control" required>
                                        <option value="">Select Publication Type</option>
                                    </select>
                                </div>
                                <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationType.name}}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationISSN{{$index}}">ISSN/DOI</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationISSN{{$index}}"
                                           id="iPublicationISSN{{$index}}"
                                           data-ng-model="publication.publicationISSN"
                                           placeholder="ISSN No."
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationISSN}}</label>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationTitle{{$index}}">Publication Title<span class='require' data-ng-show="showRequireSign">*</span></label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationTitle{{$index}}"
                                           id="iPublicationTitle{{$index}}"
                                           data-ng-model="publication.publicationTitle"
                                           placeholder="Publication Title"
                                           class="form-control" required>
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationTitle}}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationVolume{{$index}}">Volume</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationVolume{{$index}}"
                                           id="iPublicationVolume{{$index}}"
                                           data-ng-model="publication.publicationVolume"
                                           placeholder="Volume"
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationVolume}}</label>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iDateOfPublication{{$index}}">Date Of Publication<span class='require' data-ng-show="showRequireSign">*</span></label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nDateOfPublication{{$index}}"
                                           id="iDateOfPublication{{$index}}"
                                           data-ng-model="publication.dateOfPublication"
                                           data-date-format="dd/mm/yyyy"
                                           placeholder="DD/MM/YYYY"
                                           autocomplete="off"
                                           class="datepicker-default form-control" required>
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.dateOfPublication}}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationIssue{{$index}}">Issue</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationIssue{{$index}}"
                                           id="iPublicationIssue{{$index}}"
                                           data-ng-model="publication.publicationIssue"
                                           placeholder="Issue"
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationIssue}}</label>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationJournalName{{$index}}">Journal/Conference Name</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationJournalName{{$index}}"
                                           id="iPublicationJournalName{{$index}}"
                                           data-ng-model="publication.publicationJournalName"
                                           placeholder="Journal Name"
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationJournalName}}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationPage{{$index}}">Pages</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationPage{{$index}}"
                                           id="iPublicationPage{{$index}}"
                                           data-ng-model="publication.publicationPages"
                                           placeholder="Page"
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationPages}}</label>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iEmployeeWebLink{{$index}}">Web Link</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nEmployeeWebLink{{$index}}"
                                           id="iEmployeeWebLink{{$index}}"
                                           data-ng-model="publication.publicationWebLink"
                                           placeholder="Web Link"
                                           class="form-control">
                                </div>
                                <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationWebLink}}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationInterestGenre{{$index}}">Genre</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationInterestGenre{{$index}}"
                                           id="iPublicationInterestGenre{{$index}}"
                                           data-ng-model="publication.publicationInterestGenre"
                                           placeholder="Genre"
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationInterestGenre}}</label>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublicationCountry{{$index}}">Country</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input type="text"
                                           name="nPublicationCountry{{$index}}"
                                           id="iPublicationCountry{{$index}}"
                                           data-ng-model="publication.publicationCountry"
                                           placeholder="Volume"
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publicationCountry}}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-4 control-label" for="iPublishername{{$index}}">Publisher Name</label>
                                <div class="col-md-8" data-ng-show="showPublicationInputDiv">
                                    <input data-ng-model="publication.publisherName"
                                           name="nPublishername{{$index}}"
                                           id="iPublishername{{$index}}"
                                           type="text"
                                           placeholder="Publisher Name"
                                           class="form-control">
                                </div>
                                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showPublicationLabelDiv">
                                    <label class="control-label">{{publication.publisherName}}</label>
                                </div>
                            </div>
                        </div>
                        <br />
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
