<form name="nAwardForm" data-validate="" data-onvalidate="submitAwardForm">
    <div data-ng-repeat="award in entry.award track by $index">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center pal">
                    <b>{{$index + 1}}.</b>
                    <span data-ng-show="showAwardCrossIcon">
                        [ <i title="Remove Row {{$index + 1}}" data-ng-click="deleteRow('award', $index)" class="fa fa-times fa-lg" style="color:red;cursor:pointer;"></i> ]
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="col-md-4 control-label" for="iAwardName{{$index}}">Award/Honor Name<span class='require' data-ng-show="showRequireSign">*</span></label>
                <div class="col-md-8" data-ng-show="showAwardInputDiv">
                    <input type="text"
                           name="iAwardName{{$index}}"
                           id="iAwardName{{$index}}"
                           data-ng-model="award.awardName"
                           placeholder="Award/Honor Name"
                           class="form-control" required>
                </div>
                <div class="col-md-8" style="border-bottom: 1px dashed;" data-ng-show="showAwardLabelDiv">
                    <label class="control-label">{{award.awardName}}</label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-md-4 control-label" for="iAwardedYear{{$index}}">Awarded Year<span class='require' data-ng-show="showRequireSign">*</span></label>
                <div class="col-md-8" data-ng-show="showAwardInputDiv">
                    <input type="text"
                           name="nAwardedYear{{$index}}"
                           id="iAwardedYear{{$index}}"
                           data-ng-model="award.awardedYear"
                           data-date-format="yyyy"
                           placeholder="YYYY"
                           autocomplete="off"
                           class="custom-datepicker form-control" required>
                </div>
                <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showAwardLabelDiv">
                    <label class="control-label">{{award.awardedYear}}</label>
                </div>
            </div>
        </div>
        <br />

        <div class="row">
            <div class="col-md-6">
                <label class="col-md-4 control-label" for="iAwardInstitute{{$index}}">Institution</label>
                <div class="col-md-8" data-ng-show="showAwardInputDiv">
                    <input type="text"
                           name="nAwardInstitute{{$index}}"
                           id="iAwardInstitute{{$index}}"
                           data-ng-model="award.awardInstitute"
                           placeholder="Institution"
                           class="form-control">
                </div>
                <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showAwardLabelDiv">
                    <label class="control-label">{{award.awardInstitute}}</label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-md-4 control-label" for="iShortDescription{{$index}}">Short Description</label>
                <div class="col-md-8" data-ng-show="showAwardInputDiv">
                        <textarea type="text"
                                  name="nShortDescription{{$index}}"
                                  id="iShortDescription{{$index}}"
                                  data-ng-model="award.awardShortDescription"
                                  placeholder="Short Description"
                                  class="form-control">
                        </textarea>
                </div>
                <div class="col-md-8"  style="border-bottom: 1px dashed;" data-ng-show="showAwardLabelDiv">
                    <label class="control-label">{{award.awardShortDescription}}</label>
                </div>
            </div>
        </div>
        <hr />
    </div>
    <!--<div class="row">-->
        <!--<div class="col-md-6" data-ng-show="showAwardAddIcon">-->
            <!--[ <a title="Add New Row" data-ng-click="addNewRow('award')"><i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;color: green;"></i></a> ]-->
        <!--</div>-->
        <!--<div class="col-md-6"></div>-->
    <!--</div>-->

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="text-center pal" data-ng-show="showAwardAddIcon">
                [ <a title="Add New Row" data-ng-click="addNewRow('award')"><i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;color: green;"></i></a> ]
            </div>
        </div>
        <div class="col-md-4">
            <div class="text-right pal">
                <button type="button" title="Test Data" class="btn btn-default" data-ng-click="testData()">Test Data</button>
                <button type="button" title="Cancel" class="btn" data-ng-click="enableEditMode('award')" data-ng-show="showAwardEditButton"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                <button type="button" title="Cancel" class="btn" data-ng-click="enableViewMode('award')" data-ng-show="showAwardCancelButton"><i class="fa fa-eye"></i>&nbsp;View</button>
                <button type="submit" title="Submit" class="btn btn-success" data-ng-disabled="disableAwardSubmitButton"><i class="fa fa-save"></i>&nbsp;Submit</button>
            </div>
        </div>
    </div>
</form>
