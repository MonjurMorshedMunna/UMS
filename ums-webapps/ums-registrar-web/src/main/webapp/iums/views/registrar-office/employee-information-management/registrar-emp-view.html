<div class="content-fluid">
    <div class="row">
        <div onclick="resetCommonCollapsibleDivs()" id="arrowDiv">
            <i class="fa fa-angle-double-right fa-cx"></i>
        </div>
        <div class="panel panel-green" id="leftDiv">
            <div class="panel-heading">
                <h3 class="panel-title">Select</h3>
            </div>
            <div class="panel-body pan">
                <form action="" class="form-horizontal" data-validate=""  data-onvalidate="getEmployeeInformation">
                    <div class="form-body pal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Search By</label>
                            <div class="col-md-8">
                                <select name="nSearchBy" id="iSearchBy" data-ng-model="searchBy" data-ng-change="getSearchFields()" class="form-control required">
                                    <option value="">Select Search Type</option>
                                    <option value="1">User Id</option>
                                    <option value="2">User Name</option>
                                    <option value="3">Department</option>
                                </select>

                            </div>
                        </div>
                        <div data-ng-if="showSearchByUserId">
                            <div class="form-group">
                                <label class="col-md-4 control-label">User Id</label>
                                <div class="col-md-8">
                                    <input name="nUserId"
                                           id="iUserId"
                                           data-ng-model="userId"
                                           class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="showSearchByUserName">
                            <div class="form-group">
                                <label class="col-md-4 control-label">User Name</label>
                                <div class="col-md-8">
                                    <input name="nUserName"
                                            id="iUserName"
                                            data-ng-model="userName"
                                            class="form-control required" >
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="showSearchByDepartment">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Department</label>
                                <div class="col-md-8">
                                    <select class="form-control required"
                                            name="nDepartment"
                                            id="iDepartment"
                                            data-ng-options="department.longName for department in departments track by department.id"
                                            data-ng-model="department"
                                    >
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button type="button" class="btn btn-success">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="rightDiv" class="row">
            <div style="min-height: 490px;">
                <div data-ng-include="src='views/registrar-office/employee-information-management/employee-information.html'"></div>
            </div>
        </div>
    </div>
</div>
