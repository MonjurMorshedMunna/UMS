<form name="nPersonalForm" data-validate="" data-onvalidate="submitPersonalForm">

                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">

                               name="nFirstName"
                               id="iFirstName"

                               class="form-control" required>

                    <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.firstName}}</label>

                    <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.religion.name}}</label>
                    </div>

            <div class="row">

                    <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">

                        <label class="control-label">{{entry.personal.spouseName}}</label>
                    </div>

            <br />

            <div class="row">
                <div class="col-md-6">

                    <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.nationalIdNo}}</label>

                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">
                        <select name="nPermanentAddressDistrict"
                                id="iPermanentAddressDistrict"
                                data-ng-model="entry.personal.permanentAddressDistrict"
                                data-ng-options="district.name for district in permanentAddressDistricts"
                                data-ng-change="changePermanentAddressThana()"
                                data-ng-disabled="disablePermanentAddressDropdown"
                                class="form-control" requried="required">
                            <option value="">Select District</option>
                        </select>
                    </div>
                    <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.permanentAddressDistrict.name}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label" for="iPermanentAddressPoliceStation">Thana<span class="require" data-ng-show="showRequireSign">*</span></label>
                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">
                        <select name="nPermanentAddressPoliceStation"
                                id="iPermanentAddressPoliceStation"
                                data-ng-model="entry.personal.permanentAddressThana"
                                data-ng-options="thana.name for thana in permanentAddressThanas"
                                data-ng-disabled="disablePermanentAddressDropdown"
                                class="form-control" required="required">
                            <option value="">Select Thana</option>
                        </select>
                    </div>
                    <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.permanentAddressThana.name}}</label>
                    </div>
                </div>
            </div>
            <br />

            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4 control-label" for="iPermanentAddressPostOffice">Post Office No.</label>
                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">
                        <input type="text"
                               name="nPermanentAddressPostOffice"
                               id="iPermanentAddressPostOffice"
                               data-ng-model="entry.personal.permanentAddressPostOfficeNo"
                               placeholder="Police Post Office/Zip"
                               data-ng-disabled="disablePermanentAddressDropdown"
                               class="form-control">
                    </div>
                    <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.permanentAddressPostOfficeNo}}</label>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
            <br />
        </div>
        <hr />


        <div class="box">
            <div class="row">
                <div class="col-md-12">
                    <div align="center">
                        <h5><b>Emergency Contact</b></h5>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Emergency Contact Person Name" for="idEmergencyContactName">Name<span class="require" data-ng-show="showRequireSign">*</span></label>
                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">
                        <input type="text"
                               name="ndEmergencyContactName"
                               id="idEmergencyContactName"
                               data-ng-model="entry.personal.emergencyContactName"
                               placeholder="Name"
                               class="form-control" required>
                    </div>
                    <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.emergencyContactName}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Relation With The Employee" for="iEmergencyContactRelation">Relation<span class="require" data-ng-show="showRequireSign">*</span></label>
                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">
                        <select name="nEmergencyContactRelation"
                                id="iEmergencyContactRelation"
                                data-ng-model="entry.personal.emergencyContactRelation"
                                data-ng-options="relation.name for relation in relations"
                                class="form-control" required>
                            <option value="">Select Relation</option>
                        </select>
                    </div>
                    <div class="col-md-8" style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.emergencyContactRelation.name}}</label>
                    </div>
                </div>
            </div>
            <br />

            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Emergency Contact Person's Phone/Mobile No." for="iEmergencyContactPhone">Phone<span class="require" data-ng-show="showRequireSign">*</span></label>
                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">
                        <input type="text"
                               name="nEmergencyContactPhone"
                               id="iEmergencyContactPhone"
                               data-ng-model="entry.personal.emergencyContactPhone"
                               placeholder="Phone"
                               class="form-control" required>
                    </div>
                    <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.emergencyContactPhone}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Emergency Contact Person's Address" for="iEmergencyContactAddress">Address<sup data-ng-show="showSup">
                        <select data-ng-model="data.supOptions" data-ng-change="fillEmergencyContactAddress()">
                            <option value="1" selected>Default</option>
                            <option value="2">Present</option>
                            <option value="3">Permanent</option>
                        </select>
                    </sup>
                    </label>
                    <div class="col-md-8" data-ng-show="showPersonalInputDiv">
                        <input type="text"
                               name="nEmergencyContactAddress"
                               id="iEmergencyContactAddress"
                               data-ng-model="entry.personal.emergencyContactAddress"
                               placeholder="Address"
                               class="form-control">
                    </div>
                    <div class="col-md-8"  style="border-bottom: 1px dashed; " data-ng-show="showPersonalLabelDiv">
                        <label class="control-label">{{entry.personal.emergencyContactAddress}}</label>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <div class="text-left pal">
                <a data-target="#modal-personal" data-toggle="modal" style="cursor: pointer"><b><u>See Instructions</u></b></a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-right pal">
                <button type="button" title="Test Data" class="btn btn-default" data-ng-click="testData()">Test Data</button>
                <button type="button" title="Cancel" class="btn" data-ng-click="enableEditMode('personal')" data-ng-show="showPersonalEditButton"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                <button type="button" title="Cancel" class="btn" data-ng-click="enableViewMode('personal')" data-ng-show="showPersonalCancelButton"><i class="fa fa-eye"></i>&nbsp;View</button>
                <button type="submit" title="Submit" class="btn btn-success" data-ng-disabled="disablePersonalSubmitButton"><i class="fa fa-save"></i>&nbsp;Submit</button>
            </div>
        </div>
    </div>
</form>

<div id="modal-personal" tabindex="-1" role="dialog" aria-labelledby="modal-default-label"
     aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true"
                        class="close">&times;</button>
                <h4 id="modal-default-label" class="modal-title">Instructions</h4></div>
            <div class="modal-body">
                There are six different tabs.
                This <span class="require"><storng>( * )</storng></span> represents Mandatory Fields
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
