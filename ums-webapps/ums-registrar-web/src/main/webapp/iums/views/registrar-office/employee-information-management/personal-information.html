<style>
    .container-fluid:hover .box{
        opacity: 0.90;
    }
    .container-fluid .box:hover{
        /*background: whitesmoke;*/
        color: black;
        opacity: 1;
    }
</style>
<div data-ng-if="showPersonalInputDiv">
    <div class="container-fluid">
        <form name="nPersonalForm" data-validate="" data-onvalidate="submitPersonalForm">
            <div class="box">
                <div class="row">
                    <div align="center">
                        <h4>General</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's First Name" for="iFirstName">First Name<span class='require'>*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nFirstName"
                                   id="iFirstName"
                                   data-ng-model="entry.personal.firstName"
                                   placeholder="First Name"
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Last Name" for="iLastName">Last Name<span class='require'>*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nLastName"
                                   id="iLastName"
                                   data-ng-model="entry.personal.lastName"
                                   placeholder="Last Name"
                                   class="form-control " required>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Gender" for="iGender">Gender<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nGender"
                                    id="iGender"
                                    data-ng-model="entry.personal.gender"
                                    data-ng-options="gender.name for gender in genders"
                                    class="form-control" required>
                                <option value="">Select Gender</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Father Name" for="iFatherName">Father's Name<span class="require">*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nFatherName"
                                   id="iFatherName"
                                   data-ng-model="entry.personal.fatherName"
                                   placeholder="Father's Name"
                                   class="form-control" required>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Blood Group" for="iBloodGroup">Blood Group<span class='require'>*</span></label>
                        <div class="col-md-8">
                            <select name="nBloodGroup"
                                    id="iBloodGroup"
                                    data-ng-model="entry.personal.bloodGroup"
                                    data-ng-options="bloodGroup.name for bloodGroup in bloodGroups"
                                    class="form-control" required>
                                <option value="">Select Blood Group</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Mother Name" for="iMotherName">Mother's Name<span class="require">*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nMotherName"
                                   id="iMotherName"
                                   data-ng-model="entry.personal.motherName"
                                   placeholder="Mother's Name"
                                   class="form-control" required>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Nationality" for="iNationality">Nationality<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nNationality"
                                    id="iNationality"
                                    data-ng-model="entry.personal.nationality"
                                    data-ng-options="nationality.name for nationality in nationalities"
                                    class="form-control" required>
                                <option value="">Select Nationality</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Religion" for="iReligion">Religion<span class='require'>*</span></label>
                        <div class="col-md-8">
                            <select name="nReligion"
                                    id="iReligion"
                                    data-ng-model="entry.personal.religion"
                                    data-ng-options="religion.name for religion in religions"
                                    class="form-control" required>
                                <option value="">Select Religion</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Marital Status" for="iMaritalStatus">Marital Status<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="iMaritalStatus"
                                    id="iMaritalStatus"
                                    data-ng-model="entry.personal.maritalStatus"
                                    data-ng-options="maritalStatus.name for maritalStatus in maritalStatus"
                                    class="form-control" required>
                                <option value="">Select Marital Status</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Spouse Name" for="iSpouseName">Spouse's Name</label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nSpouseName"
                                   id="iSpouseName"
                                   data-ng-model="entry.personal.spouseName"
                                   placeholder="Spouse's Name"
                                   class="form-control">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label title="Employee's National Id Card No." class="col-md-4 control-label" for="iNationalId">National Id</label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nNationalId"
                                   id="iNationalId"
                                   data-ng-model="entry.personal.nidNo"
                                   placeholder="National Id Card No."
                                   class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Spouse's National Id Card No." for="iSpouseNationalId">Spouse's National Id</label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nSpouseNationalId"
                                   id="iSpouseNationalId"
                                   data-ng-model="entry.personal.spouseNidNo"
                                   placeholder="Spouse's National Id Card Number"
                                   class="form-control">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Date of Birth" for="iBirthDate">Date Of Birth<span class='require'>*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nBirthDate"
                                   id="iBirthDate"
                                   data-ng-model="entry.personal.dateOfBirth"
                                   data-date-format="dd/mm/yyyy"
                                   placeholder="DD/MM/YYYY"
                                   autocomplete="off"
                                   class="datepicker-default form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Personal Website" for="iPersonalWebsite">Personal Website</label>
                        <div class="col-md-8">
                            <div class="input-icon">
                                <i class="fa fa-external-link"></i>
                                <input type="url"
                                       name="nPersonalWebsite"
                                       id="iPersonalWebsite"
                                       data-ng-model="entry.personal.website"
                                       placeholder="Personal Website"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <hr />


            <div class="box">
                <div class="row">
                    <div align="center">
                        <h4>Contact</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="(Example: abc@aust.edu)" for="iOrganizationalEmail">Organizational Email</label>
                        <div class="col-md-8">
                            <div class="input-icon">
                                <i class="fa fa-envelope"></i>
                                <input type="email"
                                       name="nOrganizationalEmail"
                                       id="iOrganizationalEmail"
                                       data-ng-model="entry.personal.organizationalEmail"
                                       placeholder="Organizational Email Address"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Personal Email" for="iPersonalEmail">Personal Email<span class="require">*</span></label>
                        <div class="col-md-8">
                            <div class="input-icon">
                                <i class="fa fa-envelope"></i>
                                <input type="email"
                                       name="nPersonalEmail"
                                       id="iPersonalEmail"
                                       data-ng-model="entry.personal.personalEmail"
                                       placeholder="Personal Email Address"
                                       class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Contact No." for="iMobile">Mobile<span class='require'>*</span></label>
                        <div class="col-md-8">
                            <input type="tel"
                                   name="nMobile"
                                   id="iMobile"
                                   data-ng-model="entry.personal.mobile"
                                   placeholder="Mobile"
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Employee's Phone No." for="iPhone">Phone</label>
                        <div class="col-md-8">
                            <input type="tel"
                                   name="nPhone"
                                   id="iPhone"
                                   data-ng-model="entry.personal.phone"
                                   placeholder="Phone"
                                   class="form-control">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-12"><b>Present Address:</b></label>
                    </div>
                    <div class="col-md-6"></div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressHouse">Address Line 1<span class="require">*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nPresentAddressHouse"
                                   id="iPresentAddressHouse"
                                   data-ng-model="entry.personal.preAddressLine1"
                                   placeholder="House/Holding No."
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressRoad">Address Line 2</label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nPresentAddressRoad"
                                   id="iPresentAddressRoad"
                                   data-ng-model="entry.personal.preAddressLine2"
                                   placeholder="Road/Street"
                                   class="form-control">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressCountry">Country<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPresentAddressCountry"
                                    id="iPresentAddressCountry"
                                    data-ng-model="entry.personal.preAddressCountry"
                                    data-ng-options="country.name for country in countries"
                                    data-ng-change="changePresentAddressFields()"
                                    class="form-control" required>
                                <option value="">Select Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressDivision">Division<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPresentAddressDivision"
                                    id="iPresentAddressDivision"
                                    data-ng-model="entry.personal.preAddressDivision"
                                    data-ng-options="divisions.name for divisions in divisions"
                                    data-ng-change="changePresentAddressDistrict()"
                                    data-ng-disabled="disablePresentAddressDropdown"
                                    class="form-control" requried="required">
                                <option value="">Select Division</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressDistrict">District<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPresentAddressDistrict"
                                    id="iPresentAddressDistrict"
                                    data-ng-model="entry.personal.preAddressDistrict"
                                    data-ng-options="districts.name for districts in presentAddressDistricts"
                                    data-ng-change="changePresentAddressThana()"
                                    data-ng-disabled="disablePresentAddressDropdown"
                                    class="form-control" required="required">
                                <option value="">Select District</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressPoliceStation">Thana<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPresentAddressPoliceStation"
                                    id="iPresentAddressPoliceStation"
                                    data-ng-model="entry.personal.preAddressThana"
                                    data-ng-options="thanas.name for thanas in presentAddressThanas"
                                    data-ng-disabled="disablePresentAddressDropdown"
                                    class="form-control" required="required">
                                <option value="">Select Thana</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPresentAddressPostOffice">Post Office No.</label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nPresentAddressPostOffice"
                                   id="iPresentAddressPostOffice"
                                   data-ng-model="entry.personal.preAddressPostCode"
                                   placeholder="Police Post Office/Zip"
                                   data-ng-disabled="disablePresentAddressDropdown"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <label class="col-md-2"><b>Permanent Address:</b></label>
                        <div class="col-md-6">
                            <input type="checkbox" data-ng-click="sameAsPresentAddress()" />Same as present address
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressHouse">Address Line 1<span class="require">*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nPermanentAddressHouse"
                                   id="iPermanentAddressHouse"
                                   data-ng-model="entry.personal.perAddressLine1"
                                   placeholder="House/Holding No."
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressRoad">Address Line 2</label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nPermanentAddressRoad"
                                   id="iPermanentAddressRoad"
                                   data-ng-model="entry.personal.perAddressLine2"
                                   placeholder="Road/Street"
                                   class="form-control">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressCountry">Country<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPermanentAddressCountry"
                                    id="iPermanentAddressCountry"
                                    data-ng-model="entry.personal.perAddressCountry"
                                    data-ng-options="country.name for country in countries"
                                    data-ng-change="changePermanentAddressFields()"
                                    class="form-control" required>
                                <option value="">Select Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressDivision">Division<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPermanentAddressDivision"
                                    id="iPermanentAddressDivision"
                                    data-ng-model="entry.personal.perAddressDivision"
                                    data-ng-options="division.name for division in divisions"
                                    data-ng-change="changePermanentAddressDistrict()"
                                    data-ng-disabled="disablePermanentAddressDropdown"
                                    class="form-control" required="required">
                                <option value="">Select Division</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressDistrict">District<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPermanentAddressDistrict"
                                    id="iPermanentAddressDistrict"
                                    data-ng-model="entry.personal.perAddressDistrict"
                                    data-ng-options="district.name for district in permanentAddressDistricts"
                                    data-ng-change="changePermanentAddressThana()"
                                    data-ng-disabled="disablePermanentAddressDropdown"
                                    class="form-control" requried="required">
                                <option value="">Select District</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressPoliceStation">Thana<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nPermanentAddressPoliceStation"
                                    id="iPermanentAddressPoliceStation"
                                    data-ng-model="entry.personal.perAddressThana"
                                    data-ng-options="thana.name for thana in permanentAddressThanas"
                                    data-ng-disabled="disablePermanentAddressDropdown"
                                    class="form-control" required="required">
                                <option value="">Select Thana</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" for="iPermanentAddressPostOffice">Post Office No.</label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nPermanentAddressPostOffice"
                                   id="iPermanentAddressPostOffice"
                                   data-ng-model="entry.personal.perAddressPostCode"
                                   placeholder="Police Post Office/Zip"
                                   data-ng-disabled="disablePermanentAddressDropdown"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>

            </div>
            <hr />


            <div class="box">
                <div class="row">
                    <div align="center">
                        <h4><b>Emergency Contact</b></h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Emergency Contact Person Name" for="idEmergencyContactName">Name<span class="require">*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="ndEmergencyContactName"
                                   id="idEmergencyContactName"
                                   data-ng-model="entry.personal.emergencyContactName"
                                   placeholder="Name"
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Relation With The Employee" for="iEmergencyContactRelation">Relation<span class="require">*</span></label>
                        <div class="col-md-8">
                            <select name="nEmergencyContactRelation"
                                    id="iEmergencyContactRelation"
                                    data-ng-model="entry.personal.emergencyContactRelation"
                                    data-ng-options="relation.name for relation in relations"
                                    class="form-control" required>
                                <option value="">Select Relation</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Emergency Contact Person's Phone/Mobile No." for="iEmergencyContactPhone">Phone<span class="require">*</span></label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nEmergencyContactPhone"
                                   id="iEmergencyContactPhone"
                                   data-ng-model="entry.personal.emergencyContactPhone"
                                   placeholder="Phone"
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label" title="Emergency Contact Person's Address" for="iEmergencyContactAddress">Address
                            <sup>
                                <select data-ng-model="data.supOptions" data-ng-change="fillEmergencyContactAddress()">
                                    <option value="1">Default</option>
                                    <option value="2">Present</option>
                                    <option value="3">Permanent</option>
                                </select>
                            </sup>
                        </label>
                        <div class="col-md-8">
                            <input type="text"
                                   name="nEmergencyContactAddress"
                                   id="iEmergencyContactAddress"
                                   data-ng-model="entry.personal.emergencyContactAddress"
                                   placeholder="Address"
                                   class="form-control">
                        </div>
                    </div>
                </div>

            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <div align="right">
                        <button type="button" title="Test Data" class="btn btn-default" data-ng-click="testData('personal')">Test Data</button>
                        <button type="button" title="Cancel" class="btn" data-ng-click="enableViewMode('personal')"><i class="fa fa-eye"></i>&nbsp;View</button>
                        <button type="submit" title="Submit" class="btn btn-success"><i class="fa fa-save"></i>&nbsp;Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

 
<div data-ng-if="showPersonalLabelDiv">
    <div class="container-fluid">
        <div class="box">
            <div class="row">
                <div align="center">
                    <h4>General</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's First Name" for="iFirstName">First Name</label>
                    <div class="col-md-8" style="border-bottom: 1px dashed; ">
                        <label class="control-label">{{entry.personal.firstName}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's Last Name" for="iLastName">Last Name</label>
                    <div class="col-md-8"  style="border-bottom: 1px dashed; ">
                        <label class="control-label">{{entry.personal.lastName}}</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's Gender" for="iGender">Gender</label>
                    <div class="col-md-8" style="border-bottom: 1px dashed; ">
                        <label class="control-label">{{entry.personal.gender.name}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's Father Name" for="iFatherName">Father's Name</label>
                    <div class="col-md-8" style="border-bottom: 1px dashed; ">
                        <label class="control-label">{{entry.personal.fatherName}}</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's Blood Group" for="iBloodGroup">Blood Group</label>
                    <div class="col-md-8" style="border-bottom: 1px dashed; ">
                        <label class="control-label"> {{entry.personal.bloodGroup.name}} </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's Mother Name" for="iMotherName">Mother's Name</label>
                    <div class="col-md-8" style="border-bottom: 1px dashed; ">
                        <label class="control-label">{{entry.personal.motherName}}</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's Nationality" for="iNationality">Nationality</label>
                    <div class="col-md-8" style="border-bottom: 1px dashed; ">
                        <label class="control-label">{{entry.personal.nationality.name}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label" title="Employee's Religion" for="iReligion">Religion</label>
                    <div class="col-md-8" style="border-bottom: 1px dashed; ">
                        <label class="control-label">{{entry.personal.religion.name}}</label>
                    </div>
                </div>
            </div>


            <div class="row">
