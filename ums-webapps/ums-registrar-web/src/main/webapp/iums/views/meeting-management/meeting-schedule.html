<div class="panel">
    <div class="panel-body shadowPanel">
        <div>
            <div class="row">
                <div class="col-md-4">
                    <h5><b>Schedule:</b></h5>
                </div>
                <div class="col-md-4">
                    <label>Meeting Type</label>
                    <div>
                        <select data-ng-model="meetingType" class="form-control">
                            <option value="1">Academic Council</option>
                            <option value="2">Syndicate Meeting</option>
                            <option value="3">Heads Meeting</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>Meeting Date</label>
                    <div>
                        <div class="input-icon right" >
                            <i class="fa fa-calendar"></i>
                            <input type="text" data-ng-model="meetingDate" data-date-format="dd/mm/yyyy" placeholder="DD/MM/YYYY" class="datepicker-default form-control" autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>Meeting Time</label>
                    <div>
                        <input type="time" data-ng-model="meetingTime" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>Meeting Room</label>
                    <div>
                        <input type="text" data-ng-model="meetingPlace" class="form-control" placeholder="Meeting Room"/>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <hr />


        <div class="row">
            <div class="col-md-4">
                <h5><b>Members:</b></h5>
            </div>
            <div class="col-md-8">
                <div>
                    <select id="public-methods" data-ng-model="selectedMembers" data-ng-change="selectedMemberList()" multiple="multiple">
                        <option value="Member_1">Member 1</option>
                        <option value="Member_2">Member 2</option>
                        <option value="Member_3">Member 3</option>
                        <option value="Member_4">Member 4</option>
                        <option value="Member_5">Member 5</option>
                        <option value="Member_6">Member 6</option>
                        <option value="Member_7">Member 7</option>
                        <option value="Member_8">Member 8</option>
                        <option value="Member_9">Member 9</option>
                        <option value="Member_10">Member 10</option>
                    </select>
                    <br />
                    <div>
                        <a id="select-all" class="btn btn-white">Select All</a>
                        <a id="deselect-all" class="btn btn-white">Deselect All</a>
                        <a id="refresh" class="btn btn-white">Refresh</a>
                        <button type="button" class="btn btn-success" data-ng-click="saveAndPrepareAgenda()" style="float:right">Save & Prepare Agenda</button>
                        <button type="button" class="btn btn-default" data-ng-click="saveScheduleAndMembers()" style="float:right">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#public-methods').multiSelect();
    $('#select-all').click(function(){
        $('#public-methods').multiSelect('select_all');
        return false;
    });
    $('#deselect-all').click(function(){
        $('#public-methods').multiSelect('deselect_all');
        return false;
    });
    $('#refresh').on('click', function(){
        $('#public-methods').multiSelect('refresh');
        return false;
    });
</script>
</div>
