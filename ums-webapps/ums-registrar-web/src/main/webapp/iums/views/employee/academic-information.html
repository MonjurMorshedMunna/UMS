<div data-ng-show="vm.showAcademicInputDiv">
    <div class="container-fluid">
        <form name="nAcademicForm" data-validate="" data-onvalidate="submitAcademicForm">
            <div class="row">
                <div class="col-md-1">
                    <label class="control-label">Sl.</label>
                </div>
                <div class="col-md-2">
                    <div align="center">
                        <label class="control-label">Degree<span class='require'>*</span></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div align="center">
                        <label class="control-label">Institution<span class='require'>*</span></label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div align="center">
                        <label class="control-label">Passing Year<span class='require'>*</span></label>
                    </div>
                </div>
                <div class="col-md-1">
                    <div align="center">
                        <label class="control-label"></label>
                    </div>
                </div>
            </div>
            <div data-ng-repeat="academic in vm.entry.academic track by $index">
                <div class="row">
                    <div class="col-md-1">
                        <label class="control-label"><b>{{$index + 1}}.</b></label>
                    </div>
                    <div class="col-md-2">
                        <select name="nAcademicDegree{{$index}}"
                                id="iAcademicDegree{{$index}}"
                                data-ng-model="academic.degree"
                                data-ng-options="degreeName.name for degreeName in vm.degreeNames track by degreeName.id"
                                class="form-control" required>
                            <option value="">Select Degree</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text"
                               name="nAcademicInstitution{{$index}}"
                               id="iAcademicInstitution {{$index}}"
                               data-ng-model="academic.institution"
                               placeholder="Institution"
                               class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number"
                               name="nPassingYear{{$index}}"
                               id="iPassingYear{{$index}}"
                               data-ng-model="academic.passingYear"
                               placeholder="YYYY"
                               autocomplete="off"
                               class="form-control" required>
                    </div>
                    <div class="col-md-1">
                        [ <i title="Remove Row {{$index + 1}}" data-ng-click="vm.deleteRow('academic' , $index)" class="fa fa-times fa-lg" style="color:red;cursor:pointer;"></i> ]
                    </div>
                </div>
            </div>
            <hr />

            <div class="row">
                <div class="col-md-12">
                    <div align="center">
                        [ <a title="Add New Row" data-ng-click="vm.addNewRow('academic')"><i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;color: green;"></i></a> ]
                    </div>
                    <div align="right">
                        <button type="button" title="Cancel" class="btn" data-ng-click="vm.showAcademicInputDiv=false"><i class="fa fa-eye"></i>&nbsp;View</button>
                        <button type="submit" title="Submit" class="btn btn-success"><i class="fa fa-save"></i>&nbsp;Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div data-ng-show="!vm.showAcademicInputDiv">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <label class="control-label">Sl.</label>
            </div>
            <div class="col-md-2">
                <div align="center">
                    <label class="control-label">Degree</label>
                </div>
            </div>
            <div class="col-md-6">
                <div align="center">
                    <label class="control-label">Institution</label>
                </div>
            </div>
            <div class="col-md-2">
                <div align="center">
                    <label class="control-label">Passing Year</label>
                </div>
            </div>
            <div class="col-md-1">
                <label class="control-label"></label>
            </div>
        </div>
        <div data-ng-repeat="academic in vm.entry.academic track by $index">
            <div class="row">
                <div class="col-md-1">
                    <label class="control-label"><b>{{$index + 1}}.</b></label>
                </div>
                <div class="col-md-2">
                    <div style="border-bottom: 1px dashed;" align="center">
                        <label class="control-label">{{academic.degree.name}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div style="border-bottom: 1px dashed;" align="center">
                        <label class="control-label">{{academic.institution}}</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div style="border-bottom: 1px dashed;" align="center">
                        <label class="control-label">{{academic.passingYear}}</label>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div align="right">
                    <button id="btnEdit" type="button" title="Cancel" class="btn" data-ng-click="vm.showAcademicInputDiv=true"><i class="fa fa-edit"></i>&nbsp;Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
