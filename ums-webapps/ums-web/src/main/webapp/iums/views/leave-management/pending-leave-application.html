<h2>Pending Applications</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Applied On</th>
        <th>Leave Type</th>
        <th>From</th>
        <th>To</th>
        <th>Duration</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="p in pendingApplications" data-ng-click="fetchApplicationStatus(p)" style="cursor: pointer;">
        <td>{{p.appliedOn}}</td>
        <td>{{p.leaveTypeName}}</td>
        <td>{{p.fromDate}}</td>
        <td>{{p.toDate}}</td>
        <td>{{p.duration}}(days)</td>
        <td>{{p.actionStatusLabel}}</td>
    </tr>
    <!--<tr dir-paginate="p in pendingApplications | itemsPerPage: 10">
        <td>{{p.appliedOn}}</td>
        <td>{{p.leaveTypeName}}</td>
        <td>{{p.fromDate}}</td>
        <td>{{p.toDate}}</td>
        <td>{{p.duration}}(days)</td>
        <td>{{p.actionStatusLabel}}</td>
    </tr>-->
    </tbody>
</table>
<dir-pagination-controls boundary-links="true"
                         on-page-change="pageChanged(newPageNumber)"
                         template-url="'views/leave-management/dirPagination.pendingLeaves.html"></dir-pagination-controls>
