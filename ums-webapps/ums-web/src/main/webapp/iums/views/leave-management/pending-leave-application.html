<div align="right">
    <dir-pagination-controls boundary-links="true"
                             pagination-id="leaveApplication"
                             on-page-change="pageChanged(newPageNumber)"
                             template-url="views\leave-management\dirPagination.html"></dir-pagination-controls>
</div>


<table class="table table-bordered  table-hover ">
    <thead>
    <tr>
        <th>#</th>
        <th>Applied On</th>
        <th>Leave Type</th>
        <th>From</th>
        <th>To</th>
        <th>Duration</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="p in pendingApplications | itemsPerPage: itemsPerPage" current-page="pagination.currentPage"
        total-items="totalItems"
        pagination-id="leaveApplication"
        data-ng-click="fetchApplicationStatus(p, pagination.currentPage)"
        style="cursor: pointer;">
        <td>{{p.rowNumber}}</td>
        <td>{{p.appliedOn}}</td>
        <td>{{p.leaveTypeName}}</td>
        <td>{{p.fromDate}}</td>
        <td>{{p.toDate}}</td>
        <td>{{p.duration}}(days)</td>
        <td>{{p.actionStatusLabel}}</td>
    </tr>

    </tbody>
</table>
