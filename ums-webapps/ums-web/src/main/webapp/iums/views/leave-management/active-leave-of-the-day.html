<div class="col-md-12">
    <h1>Active Leaves</h1>
</div>
<div class="col-md-4">
    <div class="form-group" align="right">
        <label class="col-md-4 control-label">Department</label>
        <div class="col-md-8">
            <select
                    class="form-control required"
                    name="deptOffice"
                    id="deptOffice"
                    data-ng-options="l.name for l in vm.deptOffices track by l.id"
                    data-ng-model="vm.deptOffice"
                    data-ng-change="vm.initializeDepartmentOffice(vm.deptOffice)"
            ></select>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="form-group" align="right">
        <label class="col-md-4 control-label">Leave Type</label>
        <div class="col-md-8">
            <select
                    class="form-control required"
                    name="leaveType"
                    id="leaveType"
                    data-ng-options="leaveType.name for leaveType in vm.leaveTypes track by leaveType.id"
                    data-ng-model="vm.leaveType"
                    data-ng-change="vm.updateLeaveType(vm.leaveType)"
            ></select>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="form-group" align="right">
        <label class="col-md-4 control-label">Results per page</label>
        <div class="col-md-8">
            <input type="text"
                   class="form-control required"
                   id="resultsPerPage"
                   data-ng-model="vm.itemsPerPage"
                   data-ng-change="vm.setResultsPerPage(vm.itemsPerPage)"
            />
        </div>
    </div>
</div>
<br/>
<br/>
<div class="col-md-12">
    <div data-ng-include="'views/leave-management/pending-leave-application.html'"></div>
</div>
