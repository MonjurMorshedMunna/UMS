<style>

    thead {
        background-color: #efefef;
    }

    .grid {
        width: 750px;
        height: 500px;
    }

    tbody {
        overflow-y: scroll;
        height: 450px;
    }

    #header-fixed {
        position: fixed;
        top: 15px;
    }

    .sample-show-hide {
        transition: all linear 0.5s;
    }

    .sample-show-hide.ng-hide {
        opacity: 0;
    }


</style>
<div class="row" ng-cloak="">
    <div class="panel">
        <div class="panel-heading">Leave Application<span
                class="subtitle"></span></div>
        <div class="panel-body shadowPanel" style="min-height: 490px;">
            <div data-ng-if="showStatusSection==false && showHistorySection==false">
                <div class="row">
                    <div class="col-md-12" align="right">
                        <span class="label label-info" style="cursor: pointer"
                              data-ng-click="showHistory()">Histories</span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <div data-ng-include=""
                             src="'views/leave-management/leave-application-form.html'">
                        </div>
                        <div class="well" align="right">
                            <button class="btn btn-success" data-ng-click="applyLeave()">Apply For Leave</button>
                        </div>
                    </div>
                    <div class="col-md-4" data-ng-include="" src="'views/leave-management/remaining-leaves.html'"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"><h2>Pending Leaves</h2></div>
                    <div class="col-md-12" data-ng-include=""
                         src="'views/leave-management/pending-leave-application.html'"></div>
                </div>
            </div>
            <div data-ng-if="showStatusSection">
                <div class="row" data-ng-include="'views/leave-management/leave-application-status.html'">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="well" align="right">
                            <button class="btn btn-danger" data-ng-click="closeStatusSection()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-if="showHistorySection">
                <div class="row"
                     data-ng-include="'views/leave-management/leave-applications-with-status-selection.html'"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="well" align="right">
                            <button class="btn btn-dangeR" data-ng-click="closeHistory()">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
