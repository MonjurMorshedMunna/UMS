<style>
    .animate-if.ng-enter, .animate-if.ng-leave {
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
        opacity: 0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
        opacity: 1;
    }
</style>

<div class="row" ng-cloak="">
    <div class="panel">
        <div class="panel-heading">Leave Application Approval<span
                class="subtitle"></span></div>
        <div class="panel-body shadowPanel" style="min-height: 490px;"
             data-ng-style="'background-color':backgroundColor">

            <div data-ng-if="showStatusSection==false && showApprovalSection==true && showHistorySection==false"
                 class="animate-if">
                <div data-ng-include="'views/leave-management/leave-applications-with-status-selection.html'"></div>
            </div>

            <div data-ng-if="showStatusSection" class="animate-if">
                <div class="col-md-12" align="right">
                    <span class="label label-info" style="cursor: pointer" data-ng-click="showHistory()">Applicant's History</span>
                    <br/>
                    <br/>
                </div>
                <div class="col-md-12" data-ng-include="'views/leave-management/leave-application-status.html'">
                </div>
                <div class="col-md-12">
                    <div class="well" align="right">
                        <button class="btn btn-danger" data-ng-disabled="disableApproveAndRejectButton"
                                data-toggle="modal" data-target="#actionModal" data-ng-click="approve()">Approve
                        </button>
                        <button class="btn btn-danger" data-ng-disabled="disableApproveAndRejectButton"
                                data-toggle="modal" data-target="#actionModal" data-ng-click="reject()">Reject
                        </button>
                        <button class="btn btn-danger" data-ng-click="closeStatusSection()">Close</button>
                    </div>


                    <div id="actionModal" class="modal fade" role="dialog">
                        <div class="modal-dialog  modal-lg">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Approval Comments</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="com-md-12">
                                            <div class="well">
                                                <div class="form-group">
                                                    <label for="comment">Comments</label>
                                                    <textarea class="form-control"
                                                              rows="10"
                                                              id="comment"
                                                              data-ng-model="data.comment"></textarea>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal"
                                            data-ng-click="saveAction()">Submit & Close
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div data-ng-if="showHistorySection==true && showApprovalSection==false && showStatusSection==false"
                 class="animate-if">
                <div class="col-md-12"><h2>Applicant's Histories</h2></div>
                <div data-ng-include="'views/leave-management/leave-applications-with-status-selection.html'"></div>
                <div class="col-md-12">
                    <div class="well" align="right">
                        <button class="btn btn-danger" data-ng-click="closeHistory()">Close</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
