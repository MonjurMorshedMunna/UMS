<div class="row" ng-cloak="">
    <div class="panel">
        <div class="panel-heading">Leave Application Approval<span
                class="subtitle"></span></div>
        <div class="panel-body shadowPanel" style="min-height: 490px;">

            <div data-ng-if="!showStatusSection">
                <div class="col-md-6">
                    <div class="form-group" align="right">
                        <label class="col-md-4 control-label">Approval Status</label>
                        <div class="col-md-8">
                            <select
                                    class="form-control required"
                                    name="leaveType"
                                    id="leaveType"
                                    data-ng-options="l.name for l in leaveApprovalStatusList track by l.id"
                                    data-ng-model="leaveApprovalStatus"
                                    data-ng-change="statusChanged(leaveApprovalStatus)"
                            ></select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group" align="right">
                        <label class="col-md-4 control-label">Results per page</label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control required"
                                   id="resultsPerPage"
                                   data-ng-model="itemsPerPage"
                                   data-ng-change="setResultsPerPage(itemsPerPage)"
                            />
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="col-md-12" data-ng-include=""
                         src="'views/leave-management/pending-leave-application.html'"></div>
                </div>
            </div>

            <div data-ng-if="showStatusSection">
                <div class="col-md-12" data-ng-include="'views/leave-management/leave-application-status.html'">
                </div>
                <div class="col-md-12">
                    <div class="well" align="right">
                        <button class="btn btn-danger">Approve</button>
                        <button class="btn btn-danger">Reject</button>
                        <button class="btn btn-danger" data-ng-click="closeStatusSection()">Close</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
