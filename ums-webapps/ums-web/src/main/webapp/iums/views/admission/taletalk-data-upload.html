
<div class="row" >
    <div onclick="resetCommonCollapsibleDivs()" id="arrowDiv">
        <i class="fa fa-angle-double-right fa-cx"></i></i>
    </div>
    <div class="panel panel-green" id="leftDiv">
        <div class="panel-heading">
            <h3 class="panel-title">Select </h3>
        </div>
        <div class="panel-body pan">
            <form action="" class="form-horizontal" data-validate=""  data-onvalidate="fetchTaletalkData" >
                <div class="form-body pal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Program Type</label>
                        <div class="col-md-8">
                            <select
                                    class="form-control required"
                                    name="programType"
                                    id="programType"
                                    data-ng-options="programType.name for programType in programTypes track by programType.id"
                                    data-ng-model="programType" data-ng-change="getSemesters()">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Semester</label>
                        <div class="col-md-8">
                            <!--<select class="form-control required" name="semester" data-ng-model="semester">
                                <option   value="">Select a semester</option>
                                <option data-ng-repeat="semester in semesters" value="{{semester}}">{{semester.name}}</option>
                            </select>-->
                            <select
                                class="form-control required"
                                name="semester"
                                id="semester"
                                data-ng-options="semester.name for semester in semesters track by semester.id"
                                data-ng-model="semester">

                            </select>
                        </div>
                    </div>

                </div>
                <div class="form-actions text-right pal">
                    <button type="button" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div id="rightDiv">
        <div class="panel">
            <div class="panel-heading">Taletalk-admission Data<span
                    class="subtitle"></span></div>
            <div class="panel-body shadowPanel"   style="min-height: 490px;">
                <div data-ng-if="showUploadPortion==true" align="center">
                   <div class="row" align="center">
                       <h1>Please upload taletalk data</h1>
                       <br>
                       <br>
                   </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-default" data-ng-click="fetchExcelFormat()">Download xls file</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success" data-toggle="modal" data-target="#entryModal">Upload xls file</button>
                            <!--<div class="table_overlay"></div>
                            <div class="modal-dialog" id="msg_div"  style="position: absolute;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button class="close" aria-hidden="true" data-dismiss="modal" type="button" data-ng-click="closePopupModal()">Ã—</button>
                                        <h4 id="modal-stackable-label" class="modal-title">Message</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p id="msg_content"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" type="button" data-ng-click="closePopupModal()">Close</button>
                                    </div>
                                </div>
                            </div>-->

                        </div>
                    </div>
                </div>
                <div class="modal fade" id="entryModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Paste Data Here</h4>
                            </div>
                            <div class="modal-body" align="left">
                                            <textarea editable="true" rows="10" style="width: 100%;" data-ng-model="modalData">

                                            </textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-ng-click="processData(modalData)" data-dismiss="modal">Process & Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-ng-if="showUploadPortion==false" align="center" style="color:black;">
                    <div class="row" align="left">
                        <hot-table settings="data.settings"
                                   hot-id="taletalkData"
                                   datarows="admissionStudents"
                                   stretchH="all",
                                   autoWrapRow="true"
                                   height="600"
                                   >
                            <hot-column data="receiptId" title="'Receipt Id'" ></hot-column>
                            <hot-column data="pin" title="'Pin No'"></hot-column>
                            <hot-column data="hscBoard" title="'HSC Board'"></hot-column>
                            <hot-column data="hscRoll" title="'HSC Roll'"></hot-column>
                            <hot-column data="hscRegNo" title="'HSC Regno'"></hot-column>
                            <hot-column data="hscYear" title="'HSC Year'"></hot-column>
                            <hot-column data="hscGroup" title="'HSC Group'"></hot-column>
                            <hot-column data="sscBoard" title="'SSC Board'"></hot-column>
                            <hot-column data="sscRoll" title="'SSC Roll'"></hot-column>
                            <hot-column data="sscYear" title="'SSC Year'"></hot-column>
                            <hot-column data="sscGroup" title="'SSC Group'"></hot-column>
                            <hot-column data="gender" title="'Gender'"></hot-column>
                            <hot-column data="dateOfBirth" title="'Date Of Birth'"></hot-column>
                            <hot-column data="studentName" title="'Name'"></hot-column>
                            <hot-column data="fatherName" title="'Father Name'"></hot-column>
                            <hot-column data="motherName" title="'Mother Name'"></hot-column>
                            <hot-column data="sscGpa" title="'SSC GPA'"></hot-column>
                            <hot-column data="hscGpa" title="'HSC GPA'"></hot-column>
                            <hot-column data="quota" title="'Quota'"></hot-column>
                            <hot-column data="unit" title="'Unit'"></hot-column>
                        </hot-table>
                    </div>


                </div>


            </div>
        </div>
    </div>
</div>
