<span data-ng-if="render=='text'">{{resultProcessesStatus(programId, semesterId, taskStatus, statusByYearSemester)}}</span>

<img data-ng-if="render=='icon' && statusByYearSemester.status==2" src="images/pdf_square.png"
     class="download_tooltip"
     style="position: absolute;top: 0px;right: 0px;cursor: pointer;"/>

<img data-ng-if="render=='icon' && statusByYearSemester.status==2" src="images/publish.png"
     class="publish_tooltip"
     style="position: absolute;top: 40px;right: 0px;cursor: pointer;"/>

<img data-ng-if="render=='icon' && statusByYearSemester.status==4" src="images/process2.png"
     class="process_tooltip"
     style="position: absolute;top: 0px;right: 0px;cursor: pointer;"/>
