<div class="modal-header">
    <button type="button" data-ng-click="ok()" aria-hidden="true"
            class="close">&times;</button>
    <h4 id="modal-marks_submission_status_log-label" class="modal-title">Marks
        Submission Status - {{departmentName}} {{yearSemester}}</h4>
</div>
<div class="modal-body">
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Course No</th>
            <th>Course Title</th>
            <th>Status</th>
            <th>Deadline</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="course in marksSubmissionStatusList">
            <td>{{course.courseNo}}</td>
            <td>{{course.courseTitle}}</td>
            <td>
                <img src="images/error.png" data-ng-if="!isReadyForResultProcess(course.statusId)"/>
                <img src="images/check.png" data-ng-if="isReadyForResultProcess(course.statusId)"/>
                {{course.status}}
            </td>
            <td>{{course.lastSubmissionDate}}</td>
        </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button type="button" data-ng-click="ok()" class="btn btn-default">Close
    </button>
</div>
