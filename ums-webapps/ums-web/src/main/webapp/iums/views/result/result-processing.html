<style>
    .list-group .list-group-item {
        color: black !important;
    }

    .list-group-item {
        padding: 5px 16px !important;
    }
</style>
<div class="row">
    <div id="arrowDiv" onclick="resetCommonCollapsibleDivs()">
        <i class="fa fa-angle-double-right fa-cx"></i>
    </div>
    <div id="leftDiv" class="panel panel-green">
        <div class="panel-heading">
            <h3 class="panel-title">Select Parameters</h3>
        </div>
        <div class="panel-body pan">
            <form action="" class="form-horizontal">
                <div class="form-body pal">
                    <div data-program-selector="" data-model="vm.resultProcessingSearchParamModel"></div>
                </div>
                <div class="form-actions text-right pal">
                    <button type="button" class="btn btn-success" data-ng-click="vm.fetchStatusInfo()">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="rightDiv">
        <div class="panel">
            <div class="panel-heading" style="height: 43px;">
                <div>Process Status<span class="subtitle"></span></div>
            </div>
            <div class="panel-body shadowPanel" style="min-height: 490px;text-align: center;">
                <img src="images/matrix_white.gif" data-ng-show="vm.showGif"/>
                <div id="allDept" data-ng-show="vm.showAllDept">
                    <div data-ng-include="'views/result/department-wise-view.html?updateTime='+updateTime" data-ng-if="vm.numberOfRows >= 1" onload="start=vm.row1start;end=vm.row1end;"></div>
                    <div data-ng-include="'views/result/department-wise-view.html?updateTime='+updateTime" data-ng-if="vm.numberOfRows > 1" onload="start=vm.row2start;end=vm.row2end;"></div>
                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">

    setTimeout(function () {
        $(".download_tooltip").tooltip({
            placement: 'top',
            trigger: 'hover',
            title: "Download Promotion List"
        });
    }, 100);
    setTimeout(function () {
        $(".publish_tooltip").tooltip({
            placement: 'top',
            trigger: 'hover',
            title: "Publish Promotion List"
        });
    }, 100);
    setTimeout(function () {
        $(".process_tooltip").tooltip({placement: 'top', trigger: 'hover', title: "Process"});
    }, 100);

</script>
