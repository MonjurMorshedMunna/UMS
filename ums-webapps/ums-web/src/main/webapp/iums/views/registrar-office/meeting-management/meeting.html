<style>
    fieldset {
        border: 1px dashed grey;
        width: auto;
        padding-left: 5%;
        padding-right: 5%;
    }

    .white-space-pre{
        white-space:pre-wrap;
    }
</style>

<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs nav-justified" role="tablist">
            <li class="active"><a data-ng-click="changeNav(1)" data-toggle="tab">Schedule & Members</a></li>
            <li><a data-ng-click="changeNav(2)" data-toggle="tab">Agenda & Resolution</a></li>
            <li><a data-ng-click="changeNav(3)" data-toggle="tab">Search</a></li>
        </ul>

        <div class="tab-content">

            <div data-ng-show="showScheduleAndMeetingDiv">
                <div class="panel">
                    <div class="panel-body shadowPanel">
                        <div>
                            <div class="row">
                                <div class="col-md-4">
                                    <h5><b>Schedule:</b></h5>
                                </div>
                                <div class="col-md-4">
                                    <label>Meeting Type</label>
                                    <div>
                                        <select data-ng-model="meetingType" class="form-control">
                                            <option></option>
                                            <option value="1">Academic Council</option>
                                            <option value="2">Syndicate Meeting</option>
                                            <option value="3">Heads Meeting</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <label>Meeting Date</label>
                                    <div>
                                        <div class="input-icon right" >
                                            <i class="fa fa-calendar"></i>
                                            <input type="text" data-ng-model="meetingDate" data-date-format="dd/mm/yyyy" placeholder="DD/MM/YYYY" class="datepicker-default form-control" autocomplete="off"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <label>Meeting Time</label>
                                    <div>
                                        <input type="time" data-ng-model="meetingTime" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <label>Meeting Room</label>
                                    <div>
                                        <input type="text" data-ng-model="meetingPlace" class="form-control" placeholder="Meeting Room"/>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                        <hr />


                        <div class="row">
                            <div class="col-md-4">
                                <h5><b>Members:</b></h5>
                            </div>
                            <div class="col-md-8">
                                <div>
                                    <select id="public-methods" data-ng-model="selectedMembers" data-ng-change="selectedMemberList()" multiple="multiple">
                                        <option value="Member_1">Member 1</option>
                                        <option value="Member_2">Member 2</option>
                                        <option value="Member_3">Member 3</option>
                                        <option value="Member_4">Member 4</option>
                                        <option value="Member_5">Member 5</option>
                                        <option value="Member_6">Member 6</option>
                                        <option value="Member_7">Member 7</option>
                                        <option value="Member_8">Member 8</option>
                                        <option value="Member_9">Member 9</option>
                                        <option value="Member_10">Member 10</option>
                                    </select>
                                    <br />
                                    <div>
                                        <a id="select-all" class="btn btn-white">Select All</a>
                                        <a id="deselect-all" class="btn btn-white">Deselect All</a>
                                        <a id="refresh" class="btn btn-white">Refresh</a>
                                        <button type="button" class="btn btn-success" data-ng-click="saveAndPrepareAgenda()" style="float:right">Save & Prepare Agenda</button>
                                        <button type="button" class="btn btn-default" data-ng-click="saveScheduleAndMembers()" style="float:right">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script type="text/javascript">
                    $('#public-methods').multiSelect();
                    $('#select-all').click(function(){
                        $('#public-methods').multiSelect('select_all');
                        return false;
                    });
                    $('#deselect-all').click(function(){
                        $('#public-methods').multiSelect('deselect_all');
                        return false;
                    });
                    $('#refresh').on('click', function(){
                        $('#public-methods').multiSelect('refresh');
                        return false;
                    });
                </script>
            </div>










            <div data-ng-show="showAgendaAndResolutionDiv">
                <div id="rightDiv">
                    <div class="panel">
                        <div class="panel-body shadowPanel">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5><b>Agenda:</b></h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Agenda No.</label>
                                    <input type="text" class="form-control" data-ng-model="modelAgendaNo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Agenda</label>
                                    <div data-ng-show="showTextAreaAgendaDiv">
                                        <textarea class="form-control" style="resize:none" data-ng-model="modelAgendaDescription"/>
                                    </div>
                                    <div data-ng-show="showInlineCKEditorAgendaDiv">
                                        <textarea id="inlineCKEditor" class="form-control"/>
                                    </div>
                                    <div data-ng-show="showInlineCKEditorLinkButtonDiv">
                                        Need Editor? <a data-ng-click="switchTextareaToCKEditor()">Click Me!</a>
                                    </div>
                                    <div data-ng-show="showHideInlineCKEditorLinkButtonDiv">
                                        <a data-ng-click="switchCKEditorToTextarea()">Hide Editor</a>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div>
                                <div>
                                    <div data-ng-show="showCKEditorDiv">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5><b>Resolution:</b></h5>
                                            </div>
                                        </div>
                                        <textarea id="CKEditor" class="form-control"></textarea>
                                    </div>
                                    <br />
                                    <div>
                                        <!--<a href="">(<span class="glyphicon glyphicon-plus" style="color: #00a775"></span>) Add New</a>-->
                                        <button type="submit" class="btn btn-success" data-ng-click="clickToSaveCKEditorDataBtn()" style="float: right">Submit</button>
                                        <button type="submit" class="btn btn-default" data-ng-click="clickToHideCKEditor()" data-ng-show="showHideCKEditorBtn" style="float:right">Hide Editor</button>
                                        <button type="submit" class="btn btn-default" data-ng-click="clickToResetCKEditor()" data-ng-show="showResetCKEditorBtn" style="float:right">Reset Editor</button>
                                        <button type="submit" class="btn btn-default" data-ng-click="clickToShowCKEditor()" data-ng-show="showCKEditorBtn" style="float:right">Add Resolution</button>
                                    </div>
                                </div>
                            </div>
                            <br /><br /><br />
                            <div data-ng-show="showAgendaAndResolutionListDiv">
                                <div class="row">
                                    <div>
                                        <div class="col-md-2">
                                            <label><b>Agenda No.</b></label>
                                        </div>
                                        <div class="col-md-3">
                                            <label><b>Agenda Description</b></label>
                                        </div>
                                        <div class="col-md-5">
                                            <label><b>Resolution</b></label>
                                        </div>
                                        <div class="col-md-2">
                                            <label><b>Action</b></label>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div data-ng-repeat="agenda in agendaDescription">
                                    <div class="row">
                                        <div class="col-md-2">
                                            {{$index+1}}. {{agenda.agendaNo}}
                                        </div>
                                        <div class="col-md-3">
                                            {{agenda.agendaDescription}}
                                        </div>
                                        <div class="col-md-5">
                                        <!--<div class="col-md-6 white-space-pre">-->
                                            {{agenda.resolution}}
                                        </div>
                                        <div class="col-md-2">
                                            <button type="submit" class="btn btn-default" data-nd-click="editAgendaRow()">Edit</button>
                                            <button type="submit" class="btn btn-default" data-ng-click="deleteAgendaRow(agenda)">Delete</button>
                                        </div>
                                    </div>
                                    <hr />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success" data-ng-click="send()" style="float: right">Send</button>
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="float: right">View</button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Meeting Schedule, Members and Agenda</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>There Will Be a View For Meeting Proposal</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>







            <div data-ng-show="showSearchDiv">
                <div class="panel">
                    <div class="panel-body shadowPanel" style="min-height: 490px;">
                        <div align="center">
                            <img src="http://affiniahealthcare.org/wp-content/uploads/2016/05/UnderConstruct.jpg" alt="Under Construction Image"style="width:800px;height:500px;">
                            <!--<img src="../../../images/readyForProcess.png" alt="Under Construction Image"style="width:800px;height:500px;">-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
