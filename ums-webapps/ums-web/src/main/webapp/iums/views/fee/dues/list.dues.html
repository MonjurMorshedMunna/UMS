<div class="panel">
    <div class="panel-heading">Dues/ Penalty</div>
    <div class="panel-body">
        <list-filter data-filters="vm.filters" data-selected-filters="vm.selectedFilters"></list-filter>
        <table class="table table-hover table-bordered table-advanced" style="margin-top: 10px;">
            <thead>
            <tr>
                <td width="4%">Student Id</td>
                <td width="15%">Dues/ Penalty type</td>
                <td width="15%">Pay before</td>
                <td width="10%">Amount</td>
                <td width="10%">Payment status</td>
                <td width="13%">Applied for payment</td>
                <td width="13%">Payment received on</td>
                <td width="20%"></td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="due in vm.dues">
                <td>
                    {{::due.studentId}}
                </td>
                <td>
                    {{::due.feeCategoryName}}
                </td>
                <td>
                    {{::due.payBefore}}
                </td>
                <td>
                    {{::due.amount}}/=
                </td>
                <td>
                    {{due.transactionStatus}}
                </td>
                <td>
                    {{due.appliedOn}}
                </td>
                <td>
                    {{due.verifiedOn}}
                </td>
                <td>
                    <button class="btn btn-xs btn-success filter-submit" data-ng-click="vm.addDues(due)"
                            data-ng-if="!due.transactionStatus">
                        <i class="fa fa-plus-square-o"></i>
                        Edit
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-success" data-ng-click="vm.addDues()">Add Dues
                </button>
            </div>
            <div class="col-md-6">
                <div class="text-right">
                    <button type="button" class="btn btn-success text-right" data-ng-click="vm.navigate(vm.nextLink)" data-ng-if="vm.nextLink">
                        Next >>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
