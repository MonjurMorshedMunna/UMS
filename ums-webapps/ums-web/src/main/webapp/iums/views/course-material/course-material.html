<style>
    #arrowDiv {
        display: none;
        cursor: pointer;
        float:left;
        width:20px;
        margin-right: 15px;
        margin-left: 10px;
    }
    #leftDiv {
        float:left;
        width:30%;
        margin-right: 12px;
        margin-left: 12px;
    }

    #rightDiv {
        overflow:hidden;
    }
    @media screen and (max-width: 900px) {
        #leftDiv {
            margin-left: 12px;
            float: none;
            width:auto;
        }
    }
</style>
<div class="row">
    <div  onclick="resetDivs()" id="arrowDiv"><i
            class="fa fa-angle-double-right fa-4x"></i></i> </div>
    <div class="panel panel-green"  id="leftDiv">
        <div class="panel-heading">
            <h3 class="panel-title">Select </h3>
        </div>
        <div class="panel-body pan">
            <form action="" class="form-horizontal">
                <div class="form-body pal">
                    <div data-program-selector="" data-model="courseMaterialSearchParamModel.programSelector"></div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Semester</label>
                        <div class="col-md-8">
                            <select class="form-control required"
                                    data-ng-model="courseMaterialSearchParamModel.semesterId"
                                    ng-init="courseMaterialSearchParamModel.academicSemesterId=''">
                                <option data-ng-repeat="semester in courseMaterialSearchParamModel.programSelector.getSemesters()"
                                        value="{{semester.id}}">
                                    {{semester.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-actions text-right pal">
                    <button type="button" class="btn btn-success" data-ng-click="fetchCourseInfo()">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="rightDiv" >
        <div class="panel">
            <div class="panel-heading">Available Course List</div>
            <div class="panel-body">
                <div class="spinner" ng-show="loadingVisibility">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div data-ng-if="contentVisibility">
                    <table class="table table-hover table-bordered table-advanced">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="10%" class="sorting">CourseNo</th>
                            <th width="40%" class="sorting_asc">Course Title</th>
                            <th width="10%" class="sorting">CrHr</th>
                            <th width="20%" class="sorting">Sections</th>
                            <th width="20%" class="sorting">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="(courseId, courseTeacher) in entries">
                            <td>{{::courseTeacher.courseNo}}</td>
                            <td>{{::courseTeacher.courseTitle}}</td>
                            <td>{{::courseTeacher.courseCrHr}}</td>
                            <td>{{::courseTeacher.section}}</td>
                            <td>
                                <div class="mbs">
                                    <button class="btn btn-xs btn-success filter-submit"
                                            data-ng-click="initFileManager(courseTeacher.semesterName, courseTeacher.courseNo,
                                            courseMaterialSearchParamModel.semesterId, courseTeacher.courseId)">
                                        <i class="fa fa-plus-square-o"></i>
                                        Course Material
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<style type="text/css">
    .bootstrap-select.btn-group:not(.input-group-btn), .bootstrap-select.btn-group[class*="span"] {
        margin-bottom: 0px !important;
    }

    .table tbody tr td {
        border-top: none !important;
    }
</style>
<script type="text/javascript">
    function resetDivs() {
        $("#arrowDiv").hide();
        $("#leftDiv").show();
        $("#rightDiv").removeClass("newRightClass");
        $("#rightDiv").addClass("orgRightClass");
    }
</script>
<div class="row">
    <angular-filemanager data-ng-if="reloadOn"></angular-filemanager>
</div>
