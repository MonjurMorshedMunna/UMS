<style>
    .table>tbody>tr>td{
        padding-bottom: 5px !important;
        padding-top: 5px !important;
    }
    .handsontableInput {
        box-shadow: 0 0 0 2px #5292F7 inset !important;
    }
    .currentRow {
        background-color: #E0FFFF !important;
    }
    .currentCol {
        background-color: #E7E8EF !important;
    }
    .handsontable .htDimmed {
        color: #000000 !important;
    }

<div class="row" id="topArrowDiv">
    <div class="col-md-2 col-md-offset-5">
        <center>
            <i class="fa fa-chevron-down" aria-hidden="true" onclick="resetTopBottomDivs()"  style="cursor: pointer;"></i>
        </center>
    </div>
</div>

<div class="row" id="courseSelectionDiv">
    <div  onclick="resetCommonCollapsibleDivs()" id="arrowDiv">
        <i class="fa fa-angle-double-right fa-cx"></i></i>
    </div>
    <div class="panel panel-green"  id="leftDiv">
        <div class="panel-heading">
            <h3 class="panel-title">Select </h3>
        </div>
        <div class="panel-body pan">
            <form action="" class="form-horizontal" data-validate=""  data-onvalidate="fetchCourseInfo" id="form11">
                <div class="form-body pal">
                    <div data-program-selector="" data-model="attendanceSearchParamModel.programSelector"></div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Semester</label>
                        <div class="col-md-8">
                            <select class="form-control required"
                                    data-ng-model="attendanceSearchParamModel.semesterId"
                                    ng-init="attendanceSearchParamModel.academicSemesterId=''"  id="semester_id"  data-convert-to-number>
                                <option data-ng-repeat="semester in attendanceSearchParamModel.programSelector.getSemesters()"
                                        value="{{semester.id}}">
                                    {{semester.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-actions text-right pal">
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="rightDiv" >
        <div class="panel">
            <div class="panel-heading">Available Course List</div>
            <div class="panel-body">
                <div class="spinner" ng-show="loadingVisibility">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div data-ng-if="contentVisibility">
                    <table class="table table-bordered table-advanced">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="15%">Program</th>
                            <th width="10%">CourseNo</th>
                            <th width="30%">Course Title</th>
                            <th width="10%" style="text-align: center;">CrHr</th>
                            <th width="15%" style="text-align: center;">Sections</th>
                            <th style="width: 200px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="(courseId, courseTeacher) in entries">
                            <td>{{::courseTeacher.programName}}</td>
                            <td>{{::courseTeacher.courseNo}}</td>
                            <td>{{::courseTeacher.courseTitle}}</td>
                            <td  style="text-align: center;">{{::courseTeacher.courseCrHr}}</td>
                            <td  style="text-align: center;">{{::courseTeacher.section}}
                            </td>
                            <td>
                                    <select name="yourinput" style="height: 25px;">
                                        <option ng-repeat="section in courseTeacher.section | $split">{{section}}</option>
                                    </select>

                                    <a data-ng-if="r.showEditButton!=false" href="javascript:;" class="btn btn-xs btn-default"
                                       data-ng-click="showBulkAssignmentUI()" style="background-color: #ffffff;border: 1px solid red;margin-top: -5px;" id="bulkAnchor">
                                        <i class="fa fa-file-pdf-o" style="color: red;" aria-hidden="true" id="bulkIcon"></i>
                                    </a>
                                    <a data-ng-if="r.showEditButton!=false" href="javascript:;" class="btn btn-xs btn-default"
                                       data-ng-click="showAttendanceSheet()" style="background-color: #ffffff;border: 1px solid blue;margin-top: -5px;" id="bulkAnchor">
                                        <i class="fa fa-edit" style="color: blue;" aria-hidden="true" id="bulkIcon"></i>


                                    </a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function resetTopBottomDivs(){
        $("#topArrowDiv").hide(10);
        $("#courseSelectionDiv").show(200);
    }
</script>
<div class="row">
    <div class="col-md-12"  style="padding-top: 20px;  ">
    <hot-table hot-id="foo"
               settings="data.settings"
               datarows="data.items"
               columns="data.columns">
    </hot-table>

</div>
    <button data-ng-click="test123()" >Click Me1133333</button>
    <button data-ng-click="insertColo()" >Add new</button>

</div>

<!-- Modal -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                <h4 class="modal-title">Select a Date</h4></div>
            <div class="modal-body"><p>
                Serial: <input type="text" id="class_serial" />   Date : <input type="text" id="class_date" />
            </p></div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                <button type="button" class="btn btn-primary"  data-ng-click="setDate()">Set Selected Date</button>
            </div>
        </div>
    </div>
</div>


        <script type="text/javascript">
            function operation(operationType,row,column,value) {
                var scope = angular.element(document.getElementById("form11")).scope();
                scope.$apply(function () {
                    scope.operation(operationType,row,column,value);
                });
            }

            function showCalendar(serial) {
                var scope = angular.element(document.getElementById("form11")).scope();
                scope.$apply(function () {
                    scope.showCalendar(serial);
                });
            }
            $("#class_date").datepicker({
                format: 'dd M, yy'
            });

        </script>
