<button type="button"  class="btn btn-primary"  data-ng-click="fillSampleData()">Fill Sample Data</button>
<form action="" class="form-horizontal"  data-onvalidate="saveRecord" data-validate="">
    <div class="form-group">
    <label for="mfnNo" class="col-md-1 control-label">MFN No</label>
    <div class="col-md-3">
        <input type="text" class="form-control dottedInput" disabled="disabled" data-ng-model="record.mfnNo" id="mfnNo" style="border:1px dashed;"/>
    </div>

    <label for="language" class="col-md-1 control-label">Language</label>
    <div class="col-md-3">
        <select style="width: 98%" data-ng-model="record.language" id="language" name="language" cRequired=" " data-convert-to-number>
            <option data-ng-repeat="lang in data.languageOptions" value="{{lang.id}}">{{lang.name}}</option>
        </select>
    </div>

    <label for="materialType" class="col-md-1 control-label">Material Type</label>
    <div class="col-md-3">
        <select class="required" style="width: 98%" data-ng-model="record.materialType" data-ng-change="setMaterialTypeName(record.materialType)" id="materialType" name="materialType" data-convert-to-number>
            <option data-ng-repeat="material in data.materialTypeOptions" value="{{material.id}}">{{material.name}}</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-md-1 control-label" for="recordStatus">Library Status</label>
    <div class="col-md-3">
        <select  style="width: 98%" data-ng-model="record.status" id="recordStatus" name="recordStatus" cRequired=" "  data-convert-to-number>
            <option data-ng-repeat="record in data.recordStatusOptions" value="{{record.id}}">{{record.name}}</option>
        </select>
    </div>

    <label class="col-md-1 control-label" for="bindingType">Binding Type</label>
    <div class="col-md-3">
        <select style="width: 98%" data-ng-model="record.bindingType" id="bindingType" name="bindingType" cRequired=" "  data-convert-to-number>
            <option data-ng-repeat="binding in data.bindingTypeOptions" value="{{binding.id}}">{{binding.name}}</option>
        </select>
    </div>
    <label class="col-md-1 control-label"  for="acqType">Acqui. Type
        <img src="https://cdn2.iconfinder.com/data/icons/officeicons/PNG/24/Help.png" height="16" width="16"
             style="float: right;cursor: pointer;margin-left: 5px;" data-toggle="tooltip" data-placement="top" title="Acquisition Type" />
    </label>

    <div class="col-md-3">
        <select style="width: 98%" data-ng-model="record.acqType" id="acqType" name="acqType" cRequired=" "  data-convert-to-number>
            <option data-ng-repeat="acqType in data.acquisitionTypeOptions" value="{{acqType.id}}">{{acqType.name}}</option>
        </select>
    </div>
</div>
    <div class="form-group">
        <label  class="col-md-1 control-label" for="title">Title</label>
        <div class="col-md-11">
            <input  type="text" placeholder="" class="form-control dottedInput required" data-ng-model="record.title" name="title" id="title"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label" for="subTitle">Sub Title</label>
        <div class="col-md-11">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.subTitle" name="subTitle" id="subTitle"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label" for="gmd">GMD
            <img src="https://cdn2.iconfinder.com/data/icons/officeicons/PNG/24/Help.png" height="16" width="16"
                 style="float: right;cursor: pointer;margin-left: 5px;" data-toggle="tooltip" data-placement="top" title="General Material Description" />
        </label>
        <div class="col-md-11">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.gmd" name="gmd" id="gmd"/>
        </div>
    </div>
    <div class="form-group" data-ng-if="record.materialTypeName=='Books'">
        <label class="col-md-1 control-label">Series Title</label>
        <div class="col-md-3">
            <input  type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.seriesTitle" name="seriesTitle" id="seriesTitle"/>
        </div>

        <label class="col-md-1 control-label">Volume No.</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.volumeNo" name="volumeNo" id="volumeNo"/>
        </div>

        <label  class="col-md-1 control-label">Volume Title</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.volumeTitle" name="volumeTitle" id="volumeTitle"/>
        </div>
    </div>

    <div class="form-group" data-ng-if="record.materialTypeName=='Journals'">
        <label  class="col-md-1 control-label" for="serialIssueNo">SL. Issue No</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput required" data-ng-model="record.serialIssueNo" name="serialIssueNo" id="serialIssueNo"/>
        </div>

        <label class="col-md-1 control-label" for="serialNumber">SL.  Number</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.serialNumber" name="serialNumber" id="serialNumber"/>
        </div>

        <label class="col-md-1 control-label" for="serialSpecial">SL. Special</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.serialSpecial" name="serialSpecial" id="serialSpecial"/>
        </div>
    </div>

    <div class="form-group" data-ng-if="record.materialTypeName=='Books'">
        <label class="col-md-1 control-label" for="libraryLacks">Library Lacks</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.libraryLacks" name="libraryLacks" id="libraryLacks"/>
        </div>

        <label class="col-md-1 control-label" for="changedTitle">Changed Titles</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.changedTitle" name="changedTitle" id="changedTitle"/>
        </div>

        <label class="col-md-1 control-label" for="isbn">ISBN</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.isbn" name="isbn" id="isbn"/>
        </div>
    </div>
    <div class="form-group" data-ng-if="record.materialTypeName=='Books'">
        <label class="col-md-1 control-label" for="corpAuthorMain">Cor. A. Main
            <img src="https://cdn2.iconfinder.com/data/icons/officeicons/PNG/24/Help.png" height="16" width="16"
                 style="float: right;cursor: pointer;margin-left: 5px;" data-toggle="tooltip" data-placement="top" title="Corporate Author Main" />
        </label>

        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.corpAuthorMain" name="corpAuthorMain" id="corpAuthorMain"/>
        </div>

        <label  class="col-md-1 control-label" for="corpSubBody">Sub Body</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.corpSubBody" name="corpSubBody" id="corpSubBody"/>
        </div>

        <label class="col-md-1 control-label" for="corpCityCountry">City, Country</label>
        <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.corpCityCountry" name="corpCityCountry" id="corpCityCountry" />
        </div>
    </div>


    <div class="form-group">
        <label  class="col-md-1 control-label" for="edition" data-ng-if="record.materialTypeName!='Thesis/Project'">Edition</label>
        <div class="col-md-3" data-ng-if="record.materialTypeName != 'Thesis/Project'">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.edition" name="edition" id="edition"/>
        </div>
        <label  class="col-md-1 control-label" data-ng-if="record.materialTypeName=='Books'" for="translateTitleEdition">T. T.  Edition
            <img src="https://cdn2.iconfinder.com/data/icons/officeicons/PNG/24/Help.png" height="16" width="16"
                 style="float: right;cursor: pointer;margin-left: 5px;" data-toggle="tooltip" data-placement="top" title="Translation Title Edition" />
        </label>
        <div class="col-md-3" data-ng-if="record.materialTypeName=='Books'">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.translateTitleEdition" name="translateTitleEdition" id="translateTitleEdition"/>
        </div>
        <label class="col-md-1 control-label" data-ng-if="record.materialTypeName=='Journals'" for="frequency">Frequency
        </label>
        <div class="col-md-3" data-ng-if="record.materialTypeName=='Journals'">
            <select style="width: 98%" data-ng-model="record.frequency" name="frequency" id="frequency" >
                <option value="">Select Frequency</option>
                <option data-ng-repeat="frequency in data.journalFrequencyOptions" value="{{frequency.id}}">{{frequency.name}}</option>
            </select>
        </div>
        <label class="col-md-1 control-label" for="issn" data-ng-if="record.materialTypeName=='Journals'">ISSN</label>
        <div class="col-md-3" data-ng-if="record.materialTypeName=='Journals'">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.isbn" name="issn" id="issn"/>
        </div>
    </div>

    <fieldset style="padding-bottom: 5px;width: 100%;margin-top: 40px;">
        <legend>Call No Info
        </legend>
        <div class="form-group">
            <label for="callNo" class="col-md-1 control-label">Call No</label>
            <div class="col-md-3">
                <input type="text" placeholder="" class="form-control dottedInput required" data-ng-model="record.callNo" name="callNo" id="callNo"/>
            </div>

            <label for="classNo" class="col-md-1 control-label">Class No</label>
            <div class="col-md-3">
                <input type="text" placeholder="" class="form-control dottedInput required" data-ng-model="record.classNo"  name="classNo" id="classNo"/>
            </div>

            <label class="col-md-1 control-label">Date</label>
            <div class="col-md-3">
                <input type="text" data-date-format="dd-mm-yyyy" placeholder="DD-MM-YYYY" class="datepicker-default form-control dottedInput required"
                       data-ng-model="record.callDate" id="callDate" name="callDate" />
            </div>
        </div>

        <div class="form-group" data-ng-if="record.materialTypeName=='Books'">
            <label  class="col-md-1 control-label">Edition</label>
            <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control dottedInput" value="{{record.edition}}" style="border:1px dashed;"   cRequired=""/>
            </div>

            <label class="col-md-1 control-label">Volume</label>
            <div class="col-md-3">
                <input type="text" disabled="disabled" class="form-control dottedInput" value="{{record.volumeNo}}" style="border:1px dashed;"/>
            </div>

            <label for="authorMark" class="col-md-1 control-label">Author Mark</label>
            <div class="col-md-3">
                <input type="text" placeholder="" class="form-control dottedInput required" data-ng-model="record.authorMark"  name="authorMark" id="authorMark" />
            </div>
        </div>
    </fieldset>
    <fieldset style="padding-bottom: 5px;width: 100%;margin-top: 20px;">
        <legend>Contributors
            <span style="float: right;">[ <a ng-click="addNewRow('contributor')"><i class="fa fa-plus-circle" aria-hidden="true" style="cursor: pointer;color: white;"></i></a> ]</span>
        </legend>

        <div class="form-group" ng-repeat="contributor in record.contributorList track by $index">
            <label class="col-md-1 control-label" for="contributorViewOrder{{$index}}">View Order</label>
            <div class="col-md-1">
                <input type="text"  class="form-control dottedInput" value="{{contributor.viewOrder}}" style="text-align:center;" id="contributorViewOrder{{$index}}"
                       name="contributorViewOrder{{$index}}"/>
            </div>
            <label for="contributorRole{{$index}}" class="col-md-1 control-label">Role</label>
            <div class="col-md-2">
                <select class="required" style="width: 100%" name="contributorRole{{$index}}" id="contributorRole{{$index}}">
                    <option value="">Select Role</option>
                    <option data-ng-repeat="role in data.contributorRoleOptions" value="{{role.id}}">{{role.name}}</option>
                </select>
            </div>
            <label  class="col-md-1 control-label" for="contributorName{{$index}}">Name</label>
            <div class="col-md-4" id="ami{{$index}}">
                <input type="text" class="form-control required" style="width: 99%"  data-select="select2"  page="true" id="contributorName{{$index}}" name="contributorName{{$index}}"
                       data-ng-model="abc"   datas="contributors"  placeholder="Select a Name"/>
            </div>
            <div  class="col-md-1s" style="width: 7%">
                <i ng-click="deleteRow('contributor',$index)" class="fa fa-times fa-lg" aria-hidden="true" style="color:red;cursor:pointer;"></i>
            </div>

        </div>
    </fieldset>

    <fieldset style="padding-bottom: 5px;width: 100%;margin-top: 20px;" data-ng-if="record.materialTypeName != 'Thesis/Project'">
        <legend>Imprint</legend>
        <div class="form-group">
            <label class="col-md-1 control-label" for="publisher">Publisher
                &nbsp;&nbsp;<i class="fa fa-wpforms  fa-lg" aria-hidden="true" style="cursor: pointer" data-toggle="modal" data-target="#modal-contributor"></i>
            </label>
            <div class="col-md-4">
                <select  class="form-control" data-select="select2" data-ng-model="abc" placeholder="Select a Publisher" style="width:99%;" id="publisher" name="publisher">
                </select>
            </div>
            <label class="col-md-1 control-label" for="placeOfPublication">PoP</label>
            <div class="col-md-2">
                <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.imprint.placeOfPublication" id="placeOfPublication" name="placeOfPublication" />
            </div>
            <label class="col-md-1 control-label" for="yearDateOfPublication" >YoP</label>
            <div class="col-md-2">
                <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.imprint.yearDateOfPublication" id="yearDateOfPublication" name="yearDateOfPublication"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-md-1 control-label" for="copyRightDate">Copyright Date</label>
            <div class="col-md-3">
                <input type="text" data-date-format="dd-mm-yyyy" placeholder="DD-MM-YYYY" class="datepicker-default form-control dottedInput"
                      data-ng-model="record.imprint.copyRightDate" id="copyRightDate" name="copyRightDate" />
            </div>
        </div>
    </fieldset>

    <fieldset style="padding-bottom: 5px;width: 100%;margin-top: 20px;">
        <legend>Physical Description</legend>
        <div class="form-group">
            <label class="col-md-1 control-label" for="pagination" >Pagination</label>
            <div class="col-md-3">
                <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.physicalDescription.pagination" name="pagination" id="pagination"/>
            </div>

            <label class="col-md-1 control-label" for="illustrations" >Illustrations</label>
            <div class="col-md-3">
                <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.physicalDescription.illustrations" name="illustrations" id="illustrations"/>
            </div>

            <label class="col-md-1 control-label" for="accompanyingMaterials" >Accompanying Materials
            </label>
            <div class="col-md-3">
            <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.physicalDescription.accompanyingMaterials" name="accompanyingMaterials" id="accompanyingMaterials"/>
            </div>
        </div>
            <div class="form-group">
                <label for="dimensions" class="col-md-1 control-label">Dimensions</label>

                <div class="col-md-3">
                    <input type="text" placeholder="" class="form-control dottedInput" data-ng-model="record.physicalDescription.dimensions" name="dimensions" id="dimensions"/>

                </div>
            <label class="col-md-1 control-label" for="paperQuality" >Paper Quality</label>
            <div class="col-md-3">
                <input type="text" placeholder="" class="form-control dottedInput"  data-ng-model="record.physicalDescription.paperQuality" name="paperQuality" id="paperQuality"/>
            </div>
        </div>
    </fieldset>

    <fieldset style="padding-bottom: 5px;width: 100%;margin-top: 20px;">
        <legend>
            Subjects <span style="float: right;">
            [ <a ng-click="addNewRow('subject')"><i class="fa fa-plus-circle" aria-hidden="true" style="cursor: pointer;color: white;"></i></a> ]
            </span>
        </legend>
        <div class="form-group" ng-repeat="subject in record.subjectList track by $index">
            <label  class="col-md-1 control-label" for="subjectViewOrder{{$index}}">View Order</label>
            <div class="col-md-2">
                <input type="text" placeholder="" class="form-control dottedInput required" data-ng-model="subject.viewOrder"  style="text-align:center;" name="subjectViewOrder{{$index}}" id="subjectViewOrder{{$index}}"/>
            </div>
            <label  class="col-md-1 control-label" for="subject{{$index}}">Subject</label>
            <div class="col-md-6">
                <input type="text" placeholder="" class="form-control dottedInput required" data-ng-model="subject.subject" name="subject{{$index}}" id="subject{{$index}}"/>
            </div>
            <div class='col-md-1'>
            <i ng-click="deleteRow('subject',$index)" class="fa fa-times fa-lg" aria-hidden="true" style="color:red;cursor:pointer;"></i>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label" for="keywords">Keywords</label>
            <div class="col-md-11">
                <input type="text" placeholder="" class="form-control dottedInput"  data-ng-model="record.keywords"  name="keywords"  id="keywords"/>
            </div>
        </div>
    </fieldset>

    <fieldset style="padding-bottom: 5px;width: 100%;margin-top: 20px;">
        <legend>
            Notes <span style="float: right;">
            [ <a ng-click="addNewRow('note')"><i class="fa fa-plus-circle" aria-hidden="true" style="cursor: pointer;color: white;"></i></a> ]
            </span>
        </legend>
        <div class='form-group' ng-repeat="note in record.noteList track by $index">
            <label class='col-md-1 control-label' for='noteViewOrder{{$index}}' >View Order</label>
            <div class='col-md-2'>
                <input type='text' placeholder='' class='form-control dottedInput required' data-ng-model="note.viewOrder" style="text-align:center;" name="noteViewOrder{{$index}}" id="noteViewOrder{{$index}}"/>
            </div>
            <label class='col-md-1 control-label' for='note{{$index}}' >Note</label>
            <div class='col-md-6'>
                <input type='text' placeholder='' class='form-control dottedInput required' data-ng-model="note.note" name="note{{$index}}" id="note{{$index}}"/>
            </div>
            <div class='col-md-1'>
                <i ng-click="deleteRow('note',$index)" class="fa fa-times fa-lg" aria-hidden="true" style="color:red;cursor:pointer;"></i>
            </div>
        </div>
    </fieldset>

<div class="row">
    <div class="text-right col-md-12"  style="padding-top: 45px;padding-left: 2%;">
        <button type="button" class="btn btn-dark btn-success">Save & Continue Editing</button>&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-dark btn-success">Save & Edit Items</button>&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-dark btn-success">Save & View Record</button>



    </div>
</div>

</form>

<script type="text/javascript">
    $('#keywords').tokenfield();

</script>
