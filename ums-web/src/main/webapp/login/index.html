<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <title>IUMS</title>
  <link type="text/css" rel="stylesheet" href="../resources/css/bootstrap.css"/>
  <link type="text/css" rel="stylesheet" href="../resources/css/buttons.css" />
  <link type="text/css" rel="stylesheet" href="../resources/css/layout.css"/>
  <script type="text/javascript" src="../resources/js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../resources/js/bootstrap.js"></script>
  <script type="text/javascript" src="../resources/js/login.js"></script>
  <script type="text/javascript">
    $('#loginForm').submit(function (event) {
      event.preventDefault();
    });
    function authenticate() {
      var authenticationHelper = new Authentication();
      authenticationHelper.authenticate();
    }
  </script>
</head>
<body>
<div class="container login-wrapper">
  <div class="row">
    <div class="col-md-7 col-sm-7 hidden-xs login-left"></div>
    <div class="col-sm-12 login-right">
      <div class="row">
        <h2 class="login-head-title">Integrated University Management System</h2>

        <div class="col-sm-3 col-xs-2 text-center branding">
          <img src="../resources/images/branding.jpg" title="IUMS" alt="IUMS" height="92"></div>
        <div class="col-sm-9 col-xs-10">
          <blockquote>
            <p class="IUMS-title">IUMS <span>for</span></p>
            <span class="IUMS-slogan">Ahsanullah University of Science and Technology (AUST)</span></blockquote>
        </div>
      </div>
      <div class="IUMS-sub-head">Sign in with your IUMS Id</div>
      <form id='loginForm' action='' method='post'>
        <div class="contact-wrap">
          <div class="form-group">
            <label for="userName" class="contact-label">User ID</label>
            <input name="userName" type="text" class="form-control" id="userName" placeholder="Enter your User ID"/>
          </div>
          <div class="form-group">
            <label for="password" class="contact-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password"/>
          </div>
          <div id="messages" style="height: 15px;color: red;"></div>

          <div class="text-center">
            <button type="button" class="btn btn-signin" onclick="authenticate(); return false;"><i class="button__icon glyphicon glyphicon-arrow-right" > </i><span>Sign in</span></button>
          </div>
        </div>
      </form>
      <div class="login-forgotpassword"><a href="">Can’t access your account?</a></div>
      <p class="copy-right"><!--Your work account can be used anywhere you see this symbol. --><br/>
        © 2015 IUMS Terms of use Privacy & Cookies</p>
    </div>
  </div>
</div>
</body>
</html>
