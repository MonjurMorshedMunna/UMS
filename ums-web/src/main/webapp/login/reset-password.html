  <script type="text/javascript">
    $('#loginForm').submit(function (event) {
      event.preventDefault();
    });
    function authenticate() {
      var authenticationHelper = new Authentication();
      authenticationHelper.authenticate();
    }

  <body>
<div class="container login-wrapper">
    <div class="row">
    <div class="col-md-7 col-sm-7 hidden-xs login-left"></div>
    <div class="col-sm-12 login-right">
        <div class="row">
        <h2 class="login-head-title">Integrated University Management System</h2>
        <div class="col-sm-3 col-xs-2 text-center branding"> <img src="../resources/images/branding.jpg" title="IUMS" alt="IUMS" height="92"></div>
        <div class="col-sm-9 col-xs-10">
            <blockquote>
            <p class="IUMS-title">IUMS <span>for</span></p>
            <span class="IUMS-slogan">Ahsanullah University of Science and Technology (AUST)</span></blockquote>
          </div>
      </div>
        <div class="signInDiv">
        <div class="IUMS-sub-head">Pick a new password</div>
        <p>Please enter a new password at least 6 characters long.</p>
        <form id='loginForm' action='' method='post'>
            <div class="contact-wrap">
            <div class="error-msm" id="messages" style="display:none">The passwords you entered did not match.</div>
            <div class="form-group">
                <label for="userName" class="contact-label">New Password</label>
                <input name="userName" type="text" class="form-control" id="userName" placeholder="Enter new password"/>
              </div>
            <div class="form-group">
                <label for="password" class="contact-label">Verify Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter verify password"/>
              </div>
            <div class="text-center">
                <button type="button" class="btn" id="login_btn" onclick="authenticate(); return false;"><span>Change Password</span></button>
                <div class="btn loaderDiv">
                <div class="loader">Loading...</div>
              </div>
              </div>
          </div>
          </form>
      </div>

      </div>
  </div>
  </div>
<script type="text/javascript">
function manageDivs(div_name){
	if(div_name=="fPassword"){

		$(".fPasswordDiv").show();
		$(".successdDiv").hide();
				$(".signInDiv").hide();
	}	
	else{
		$(".fPasswordDiv").hide();
				$(".successdDiv").hide();
		
				$(".signInDiv").show();
	}
	
}

function fPassword(){

	$(".fPasswordDiv").hide();

}
