<div class="row">
    <div class="col-md-12">
        <div class="panel panel-blue">
            <div class="panel-heading">Download Password Report for Single User</div>
            <div class="panel-body pan">
                <form action="" class="form-horizontal" data-validate="" data-onvalidate="submit" data-ng-hide="response.status">
                    <div class="form-body pal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">User Id</label>

                            <div class="col-md-8">
                                <div class="input-icon right">
                                    <input name="userId" data-ng-model="passwordReset.userId" type="text" class="form-control required"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="text-center mbl">
                                        <img src="" data-image="passwordResetUser.userId"
                                             style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.25);"
                                             data-ng-if="passwordResetUser"/>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover" style="border: 1px solid #dedede"
                                       data-ng-if="passwordResetUser">
                                    <tbody>
                                    <tr>
                                        <td width="50%">User Name</td>
                                        <td>{{passwordResetUser.userName}}</td>
                                    </tr>
                                    <tr>
                                        <td width="50%">Dept/Office/School</td>
                                        <td>{{passwordResetUser.department}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <table class="table table-striped table-hover" style="border: 1px solid #dedede"
                                       data-ng-if="passwordResetUserError">
                                    <tbody>
                                    <tr>
                                        <td>{{passwordResetUserError}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <div class="form-actions text-right pal">
                        <button type="button" class="btn btn-success">Find User</button>
                        <button type="button" data-ng-click="generatePdf(passwordResetUser)" data-ng-class="passwordResetUserError ? 'btn disabled': 'btn'">
                            Generate PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
