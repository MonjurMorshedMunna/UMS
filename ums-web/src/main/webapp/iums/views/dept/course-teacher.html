<div class="row">
    <div class="col-md-4">
        <div class="panel panel-green">
            <div class="panel-heading">
                <h3 class="panel-title">Select </h3>
            </div>
            <div class="panel-body pan">
                <form action="" class="form-horizontal">
                    <div class="form-body pal">
                        <div data-program-selector="" data-model="courseTeacherSearchParamModel"></div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Semester</label>
                            <div class="col-md-8">
                                <select class="form-control required" data-ng-model="courseTeacherSearchParamModel.academicYearId" ng-init="courseTeacherSearchParamModel.academicYearId=''">
                                    <option data-ng-repeat="year in data.academicYearOptions" value="{{year.id}}">{{year.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Year</label>
                            <div class="col-md-8">
                                <select class="form-control required" data-ng-model="courseTeacherSearchParamModel.academicYearId" ng-init="courseTeacherSearchParamModel.academicYearId=''">
                                    <option data-ng-repeat="year in data.academicYearOptions" value="{{year.id}}">{{year.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Semester</label>
                            <div class="col-md-8">
                                <select class="form-control required" data-ng-model="courseTeacherSearchParamModel.academicSemesterId" ng-init="courseTeacherSearchParamModel.academicSemesterId=''">
                                    <option data-ng-repeat="semester in data.academicSemesterOptions" value="{{semester.id}}">{{semester.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Category</label>
                            <div class="col-md-8">
                                <select class="form-control required" data-ng-model="courseTeacherSearchParamModel.courseCategoryId" ng-init="courseTeacherSearchParamModel.courseCategoryId=''">
                                    <option data-ng-repeat="courseCategory in data.courseCategoryOptions" value="{{courseCategory.id}}">{{courseCategory.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button type="button" class="btn btn-success" data-ng-click="fetchCourseTeacherInfo()">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="col-md-12">
            <div class="panel" style="min-height: 490px;;">
                <div class="panel-heading">Course List For<span class="subtitle"></span></div>
                <div class="panel-body">

                    <div class="spinner" ng-show="loadingVisibility">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
