

<!-- *********************Priliminary Input Forms************************* -->
<div class="span4" data-ng-show="showSelection">
<div class="col-md-3"></div>
    <div class="col-md-6 centered">
        <div class="panel panel-default" id="leftDiv">
            <div class="panel-heading">
                <h3 class="panel-title">Select </h3>
            </div>
            <div class="panel-body pan">
                <form action="" class="form-horizontal">
                    <div class="form-body pal">



                        <div data-program-selector="" data-model="courseTeacherSearchParamModel.programSelector"></div>


                        <div class="form-group">
                            <label class="col-md-4 control-label">Academic Semester</label>
                            <div class="col-md-8">
                                <select class="form-control required" data-ng-change="getRoomNo()" data-ng-model="courseTeacherSearchParamModel.semesterId" ng-init="newSyllabusModel.semesterId=''" >
                                    <option data-ng-repeat="semester in courseTeacherSearchParamModel.programSelector.getSemesters()" value="{{semester.id}}">{{semester.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Students Year</label>
                            <div class="col-md-8">
                                <select class="form-control required" data-ng-change="getCourseId()" data-ng-model="courseTeacherSearchParamModel.academicYearId" ng-init="academicYear=''">
                                    <option data-ng-repeat="year in data.academicYear" value="{{year.id}}">
                                        {{year.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Students Semester</label>
                            <div class="col-md-8">
                                <select class="form-control required" data-ng-model="courseTeacherSearchParamModel.academicSemesterId" ng-init="academicSemester=''">
                                    <option data-ng-repeat="semester in data.academicSemester" value="{{semester.id}}">
                                        {{semester.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions text-right pal">
                            <button type="button" class="btn btn-success" data-ng-click="fetchProgramTypeAndDeptInfo()">Search</button>
                        </div>


                    </div>

                </form>
            </div>
        </div>



    </div>
    <div class="col-md-3"></div>
</div>

<div data-ng-show="showGrid">

<button type="button" class="btn btn-default btn-lg" data-ng-click="hideGrid()">
    <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> <<<<
</button>
<!-- ************************************************  -->

<div class="span8" >
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div style="margin-left:20px" >
                    <table id="jqGrid" ></table>
                    <div id="jqGridPager"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
