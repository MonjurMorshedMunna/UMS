<div class="row" ng-show="showLoginPanel">
    <div class="col-lg-3"></div>
    <div class="col-lg-6" align="center">
        <div class="panel panel-yellow">
            <div class="panel-heading">Application Selection Form</div>
            <div class="panel-body pan">
                <form action="" class="form-horizontal">
                    <div class="form-body pal">
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Student Id</label>
                            <div class="col-md-9">
                                <div class="input-icon right"><i class="fa fa-user"></i>
                                    <input data-ng-model="data.studentId" id="studentId" type="text" placeholder="" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Type</label>
                            <div class="col-md-9">
                                <select class="form-control required" name="applicationType" data-ng-model="applicationType" >
                                    <option data-ng-repeat="type in applicationTypeOptions" value="{{type.id}}">{{type.name}}</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="form-actions pal">
                        <div class="form-group mbn">
                            <div class="col-md-offset-3 col-md-6">
                                <button  data-ng-click="getStudentAndSemesterInfo()" class="btn btn-primary">Select Application</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-lg-3"></div>
</div>


<div class="row" data-ng-show="showSemesterWithdrawApplicationPanel">
    <div class="panel panel-green">
        <div class="panel-heading">Semester Withdraw Application Form</div>
        <div class="panel-body pan">
            <form action="">
                <div class="form-body pal">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p>Name : <b>{{student.fullName}}</b></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p>Semester : <b>{{semester.name}}</b></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Student Id: <b>{{student.id}}</b></p>
                        </div>
                        <div class="col-md-3">
                            <p>Year: <b>{{student.year}}</b></p>
                        </div>
                        <div class="col-md-3">
                            <p>Academic Semester: <b>{{student.academicSemester}} </b></p>
                        </div>
                    </div>
                    <div class="row">
                        <p>Subject : <b> Application for Semester Withdraw.</b></p>
                    </div>



                    <div class="row">
                        <label  class="control-label">Message</label>
                        <textarea data-ng-model="data.cause" rows="10" class="form-control"></textarea>
                    </div>

                </div>

            </form>
        </div>
        <div class="form-actions pal text-right ">
            <div class="form-group mbn">
                <div class="col-md-offset-3 col-md-6" >
                    <button  data-ng-click="saveApplication()" class="btn btn-primary" >Save Application</button>
                    <button  data-ng-click="submitApplication()" class="btn btn-primary">Submit Application</button>
                </div>
            </div>
        </div>
    </div>
</div>

{{data.cause}}
