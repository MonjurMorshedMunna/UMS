<div class="row">
  <!--<div class="col-lg-1"></div>-->
  <div class="col-lg-12">
    <div class="panel panel-blue">
      <div class="panel-heading">New Student Create Form</div>
      <div class="panel-body pan">
        <form action="" class="form-horizontal" data-validate="">
          <div class="form-body pal">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-md-4 control-label">Full Name</label>

                  <div class="col-md-8">
                    <input name="studentName" type="text" class="form-control required"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Program Type</label>
                  <div class="col-md-8">
                    <select name="programType" class="form-control required" data-ng-model="selectedProgramType"  data-ng-change="getDepts(selectedProgramType)">
                      <option data-ng-repeat="programType in data.programTypeOptions" value="{{programType.id}}">{{programType.name}}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Program Name</label>
                  <div class="col-md-8">
                    <select name="programName" class="form-control required" data-ng-model="selectedProgram">
                      <option data-ng-repeat="program in programs" value="{{program.id}}">{{program.longName}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Father Name</label>

                  <div class="col-md-8">
                    <input name="fatherName" type="text" class="form-control required"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Birth Date</label>

                  <div class="col-md-8">
                    <div class="input-icon right"><i class="fa fa-calendar"></i>
                      <!--
                      <input type="text" name="birthDate" data-date-format="dd-mm-yyyy" placeholder="DD-MM-YYYY"
                             class="datepicker-default form-control required"/>
                             -->
                      <input id="birthDate" placeholder="__/__/____" class="form-control required"/>
                    </div>

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Mobile Number</label>

                  <div class="col-md-8">
                    <input name="mobileNumber" type="text" class="form-control required"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Present Address</label>

                  <div class="col-md-8">
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Name</label>

                  <div class="col-md-8">
                    <input name="guardianName" type="text" class="form-control required"/>
                  </div>
                </div>

              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="inputName" class="col-md-4 control-label">Student Id</label>

                  <div class="col-md-8">
                    <input id="inputName" type="text" placeholder="" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Dept./School</label>
                  <div class="col-md-8">
                    <select name="department" class="form-control required"  data-ng-model="selectedDept" data-ng-change="getPrograms(selectedDept)">
                      <option data-ng-repeat="dept in depts" value="{{dept.id}}">{{dept.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Semester</label>

                  <div class="col-md-8">
                    <input name="semester" type="text" placeholder="" class="form-control required"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Mother Name</label>

                  <div class="col-md-8">
                    <input id="motherName" type="text" class="form-control required"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label ">Gender</label>

                  <div class="col-md-8">
                    <select name="gender" class="form-control required">
                      <option ng-repeat="gender in data.genderOptions" value="{{gender.id}}">{{gender.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Phone Number</label>

                  <div class="col-md-8">
                    <input id="phoneNumber" type="text" placeholder="" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Permanent Address</label>

                  <div class="col-md-8">
                    <textarea name="permanentAddress" class="form-control" rows="3"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Email</label>

                  <div class="col-md-8">
                    <input id="guardianEmail" type="email" class="form-control"/>
                  </div>
                </div>

              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <div class="text-center mbl">
                    <center>
                      <div
                              style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.25);height: 165px;width: 145px"
                              id="image-holder"/>
                    </center>
                  </div>
                </div>
                <div class="form-group text-center">
                  <label class="col-md-4 control-label" id="image-label"></label>

                  <div class="col-md-8">
                    <input type="file" name="studentPhoto" class="btn btn-success btn-outlined" id="fileUpload" style="width:280px;"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Blood Group</label>
                  <div class="col-md-8">
                    <select name="bloodGroup" class="form-control">
                      <option ng-repeat="bGroup in data.bloodGroupOptions" value="{{bGroup.id}}">{{bGroup.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Email Address</label>

                  <div class="col-md-8">
                    <input id="emailAddress" type="email" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Phone</label>

                  <div class="col-md-8">
                    <input id="guardianPhone" type="text" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Mobile</label>

                  <div class="col-md-8">
                    <input name="guardianMobile" type="text" placeholder="" class="form-control required"/>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="form-actions text-right pal">
            <button type="button" class="btn btn-success" onclick="validate(submit)">Save Student Info</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--<div class="col-lg-1"></div>-->
</div>
