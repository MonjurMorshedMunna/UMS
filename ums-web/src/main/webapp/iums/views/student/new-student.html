<div class="row">
  <!--<div class="col-lg-1"></div>-->
  <div class="col-lg-12">
    <div class="panel panel-blue">
      <div class="panel-heading">New Student Create Form</div>
      <div class="panel-body pan">
        <form action="" class="form-horizontal" data-validate="" data-onvalidate="submit">
          <div class="form-body pal">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-md-4 control-label">Full Name</label>

                  <div class="col-md-8">
                    <input type="text" class="form-control required" data-ng-model="newStudentModel.fullName"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Father Name</label>

                  <div class="col-md-8">
                    <input type="text" class="form-control required" data-ng-model="newStudentModel.fatherName"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Mother Name</label>

                  <div class="col-md-8">
                    <input type="text" class="form-control required" data-ng-model="newStudentModel.motherName"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Birth Date</label>

                  <div class="col-md-8">
                    <div class="input-icon right"><i class="fa fa-calendar"></i>
                      <!--
                      <input type="text" name="birthDate" data-date-format="dd-mm-yyyy" placeholder="DD-MM-YYYY"
                             class="datepicker-default form-control required"/>
                             -->
                      <input id="birthDate" placeholder="__/__/____" class="form-control required" data-ng-model="newStudentModel.dateOfBirth"/>
                    </div>

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label ">Gender</label>

                  <div class="col-md-8">
                    <select class="form-control required" data-ng-model="newStudentModel.gender">
                      <option ng-repeat="gender in newStudentModel.genders" value="{{gender.id}}">{{gender.name}}</option>
                    </select>
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-md-4 control-label">Mobile Number</label>

                  <div class="col-md-8">
                    <input type="text" class="form-control required" data-ng-model="newStudentModel.mobileNo"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Present Address</label>

                  <div class="col-md-8">
                    <textarea class="form-control" rows="3" data-ng-model="newStudentModel.presentAddress"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Name</label>

                  <div class="col-md-8">
                    <input type="text" class="form-control required" data-ng-model="newStudentModel.guardianName"/>
                  </div>
                </div>

              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label  class="col-md-4 control-label">Student Id</label>

                  <div class="col-md-8">
                    <input type="text" placeholder="" class="form-control" data-ng-model="newStudentModel.id"/>
                  </div>
                </div>

                <div data-program-selector="" data-model="newStudentModel"></div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Semester</label>

                  <div class="col-md-8">
                    <select class="form-control required" data-ng-model="newStudentModel.semesterId">
                      <option data-ng-repeat="semester in newStudentModel.semesters" value="{{semester.id}}">{{semester.name}}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Phone Number</label>

                  <div class="col-md-8">
                    <input id="phoneNumber" type="text" placeholder="" class="form-control" data-ng-model="newStudentModel.phoneNo"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Permanent Address</label>

                  <div class="col-md-8">
                    <textarea class="form-control" rows="3" data-ng-model="newStudentModel.permanentAddress"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Email</label>

                  <div class="col-md-8">
                    <input type="email" class="form-control" data-ng-model="newStudentModel.guardianEmail"/>
                  </div>
                </div>

              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <div class="text-center mbl">
                    <center>
                      <div
                              style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.25);height: 165px;width: 145px"
                              id="image-holder"/>
                    </center>
                  </div>
                </div>
                <div class="form-group text-center">
                  <label class="col-md-4 control-label" id="image-label"></label>

                  <div class="col-md-8">
                    <input type="file" class="btn btn-success btn-outlined" id="fileUpload" style="width:280px;"
                           data-file-model="newStudentModel.picture"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Blood Group</label>
                  <div class="col-md-8">
                    <select class="form-control" data-ng-model="newStudentModel.bloodGroup">
                      <option ng-repeat="bGroup in newStudentModel.bloodGroups" value="{{bGroup.id}}">{{bGroup.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Email Address</label>

                  <div class="col-md-8">
                    <input id="emailAddress" type="email" class="form-control" data-ng-model="newStudentModel.email"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Phone</label>

                  <div class="col-md-8">
                    <input id="guardianPhone" type="text" class="form-control" data-ng-model="newStudentModel.guardianPhoneNo"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Guardian Mobile</label>

                  <div class="col-md-8">
                    <input  type="text" placeholder="" class="form-control required" data-ng-model="newStudentModel.guardianMobileNo"/>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="form-actions text-right pal">
            <button type="button" class="btn btn-success">Save Student Info</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--<div class="col-lg-1"></div>-->
</div>
