<div class="row" data-ng-repeat="(year,value) in courseMap">
    <div class="col-md-6" data-ng-repeat="(semester,courses) in value">
        <div class="portlet box portlet-blue">
            <div class="portlet-header">
                <div class="caption" data-ng-if="year != 'Optional courses'">{{year}} Year {{semester}} Semester</div>
                <div class="caption" data-ng-if="year == 'Optional courses'">{{year}}</div>
                <div class="tools">
                    <i class="fa fa-chevron-up"></i>
                    <i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i>
                    <i class="fa fa-refresh"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="portlet-body pan">
                <div class="table-responsive">
                    <table class="table table-striped table-hover thumb-small">
                        <thead>
                        <tr class="condensed">
                            <th scope="col">Course No <span class="column-sorter"></span></th>
                            <th scope="col">Course Title<span class="column-sorter"></span></th>
                            <th scope="col">Course Type<span class="column-sorter"></span></th>
                            <th scope="col">CrHr<span class="column-sorter"></span></th>
                            <th scope="col">Action<span class="column-sorter"></span></th>
                        </tr>
                        </thead>
                        <tbody class="media-thumb">
                        <tr data-ng-repeat="course in courses">
                            <td><a href="javascript:void(0)">
                                <h6 class="media-heading">{{course.no}}</h6></a>
                            </td>
                            <td>{{course.title}}</td>
                            <td><span class="label label-success">{{course.type}}</span></td>
                            <td><strong class="user-list-ip">{{course.crhr}}</strong></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
