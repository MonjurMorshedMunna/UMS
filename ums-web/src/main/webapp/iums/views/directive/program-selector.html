<div class="form-group">
  <label class="col-md-3 control-label">Program Type</label>

  <div class="col-md-9">
    <select class="form-control required" data-ng-model="selectedProgramType"
            data-ng-change="getDepartment(selectedProgramType)">
      <option data-ng-repeat="programType in model.programTypes" value="{{programType.id}}">{{programType.name}}
      </option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-md-3 control-label">Dept./School</label>

  <div class="col-md-9">
    <select name="department" class="form-control required" data-ng-model="selectedDepartment"
            data-ng-change="getPrograms(selectedDepartment)">
      <option data-ng-repeat="deparment in model.departments" value="{{deparment.id}}">{{department.name}}</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-md-3 control-label">Program Name</label>

  <div class="col-md-9">
    <select name="programName" class="form-control required" data-ng-model="selectedProgram">
      <option data-ng-repeat="program in model.programs" value="{{program.id}}">{{program.longName}}</option>
    </select>
  </div>
</div>
