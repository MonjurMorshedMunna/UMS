<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="panel panel-blue">
      <div class="panel-heading">Password Change Form</div>
      <div class="panel-body pan">
        <form action="" class="form-horizontal" data-validate="" data-onvalidate="submit" data-ng-hide="response.status">
          <div class="form-body pal">
            <div class="form-group">
              <label class="col-md-4 control-label">Current Password</label>

              <div class="col-md-8">
                <div class="input-icon right"><i class="fa fa-lock"></i>
                  <input data-ng-model="password.currentPassword" type="password" class="form-control required"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">New Password</label>

              <div class="col-md-8">
                <div class="input-icon right"><i class="fa fa-lock"></i>
                  <input id="newPassword" data-ng-model="password.newPassword" type="password" class="form-control required"
                         data-disable-operation=""/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Confirm New Password</label>

              <div class="col-md-8">
                <div class="input-icon right"><i class="fa fa-lock"></i>
                  <input id="confirmNewPassword" ng-model="password.confirmNewPassword" type="password"
                         class="form-control required" data-disable-operation=""/>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions text-right pal">
            <button type="button" class="btn btn-success">Change Password</button>
          </div>
          <div>{{response.text}}</div>
        </form>
        <div data-ng-hide="!response.status">
          {{response.text}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
