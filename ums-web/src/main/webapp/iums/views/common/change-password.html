<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="panel panel-blue">
            <div class="panel-heading">Password Change Form</div>
            <div class="panel-body pan">
                <form action="" class="form-horizontal">
                    <div class="form-body pal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Current Password</label>
                            <div class="col-md-8">
                                    <div class="input-icon right"><i class="fa fa-lock"></i>
                                        <input name="currentPassword" type="password"  class="form-control required"/>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-4 control-label">New Password</label>
                            <div class="col-md-8">
                                <div class="input-icon right"><i class="fa fa-lock"></i>
                                    <input  id="newPassword" name="newPassword" type="password" class="form-control required"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm New Password</label>
                            <div class="col-md-8">
                                <div class="input-icon right"><i class="fa fa-lock"></i>
                                    <input id="confirmNewPassword" name="confirmNewPassword" type="password" class="form-control required"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions text-right pal">
                        <button type="submit" class="btn btn-success">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
